---
- name: Server packages
  hosts: server
  roles:
    - role: upgrade
      vars:
        allow_reboot: no
  pre_tasks:
    ### Official ###
    - name: Install packages (pacman)
      become: yes
      pacman:
        name:
          # Setup
          - base
          - dhcpcd
          - dosfstools
          - efibootmgr
          - git
          - grub
          - gvim
          - linux
          - linux-firmware
          - mtools
          - nano
          - os-prober
          # Base
          - broot
          - clamav
          - curl
          - etckeeper
          - fd
          - firejail
          - fzy
          - htop
          - hwinfo
          - intel-ucode
          - man-db
          - mesa
          - neofetch
          - networkmanager
          - openssh
          - pacmatic
          - reflector
          - rsync
          - smartmontools
          - speedtest-cli
          - the_silver_searcher
          - tmux
          - trash-cli
          - ttf-liberation
          - unzip
          - usbguard
          - usbutils
          - vifm
          - zsh
          - wget
          - w3m
          # Server
          - cockpit
          - cockpit-machines
          - cockpit-pcp
          - udisks2
          - packagekit
          - cronie
          # Consider also adding https://github.com/optimans/cockpit-zfs-manager
          - libvirt # Also includes qemu-headless
          - docker
          - docker-compose
          - terraform
          - transmission-cli
        state: present

    ### AUR ###
    - block:
        # https://github.com/kewlfft/ansible-aur
        - name: Create aur_builder
          become: yes
          user:
            name: aur_builder
            group: sudo

        - name: Add aur_builder to sudoers
          become: yes
          lineinfile:
            path: /etc/sudoers.d/11-install-aur_builder
            line: "aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman"
            create: yes
            validate: "visudo -cf %s"

        - name: Install AUR packages (yay)
          aur:
            use: yay
            aur_only: yes
            name:
              # Base
              - downgrade
              - powerpill
              - python-fangfrisch
              - tzupdate
              - vim-plug
              # Server
              - mergerfs
              - needrestart
              - snapraid
              - cockpit-zfs-manager
              - docker-rootless-extras-bin
            state: present

    ### Unofficial repositories ###

    # Add archzfs repositories: https://wiki.archlinux.org/index.php/Unofficial_user_repositories#archzfs
    # Then, you may need downgrade the kernel to this package's version
    - name: Install zfs (pacman)
      become: yes
      pacman:
        name: zfs-linux
        state: present
