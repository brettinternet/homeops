---
# https://wiki.archlinux.org/title/ClamAV

- name: Update virus definitions # noqa no-changed-when
  become: true
  ansible.builtin.command: freshclam

- name: Enable clamav daemon
  become: true
  ansible.builtin.systemd:
    name: clamav-daemon
    enabled: true
    state: started

- name: Test clamav installation # noqa no-changed-when command-instead-of-module
  ansible.builtin.command: |
    set -o pipefail
    curl -s https://secure.eicar.org/eicar.com.txt | clamscan -
  register: clamav__test_result
  failed_when: "'stdin: Win.Test.EICAR_HDB-1 FOUND' not in clamav__test_result.stdout"
