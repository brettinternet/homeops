---
- name: hydra
  containers.podman.podman_container:
    name: hydra
    image: docker.io/linuxserver/hydra2
    state: "{{ state }}"
    recreate: "{{ recreate }}"
    restart: true
    env:
      PUID: "0"
      PGID: "0"
      TZ: "{{ tz }}"
    volumes:
      - "{{ appdata_dir }}/hydra:/config"
      - "{{ storage_dir }}/downloads:/downloads"
    ports:
      - 5076:5076
    label:
      io.containers.autoupdate: image
