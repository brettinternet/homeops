---
- name: ispy
  containers.podman.podman_container:
    name: ispy
    # https://www.ispyconnect.com/download.aspx
    image: docker.io/doitandbedone/ispyagentdvr
    state: "{{ container_state }}"
    recreate: "{{ container_recreate }}"
    generate_systemd: "{{ container_generate_systemd }}"
    env:
      TZ: "{{ tz }}"
    volumes:
      - "{{ appdata_dir }}/ispyagentdvr/config:/agent/Media/XML/"
      - "{{ appdata_dir }}/ispyagentdvr/media:/agent/Media/WebServerRoot/Media/"
      - "{{ appdata_dir }}/ispyagentdvr/commands:/agent/Commands/"
    ports:
      - 8090:8090
      - 3478:3478/udp
      - 50000-50010:50000-50010/udp
    label:
      io.containers.autoupdate: registry
