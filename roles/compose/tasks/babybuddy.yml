---
# https://docs.linuxserver.io/images/docker-babybuddy
# https://github.com/babybuddy/babybuddy

- name: Baby buddy
  containers.podman.podman_container:
    name: babybuddy
    # https://hub.docker.com/r/linuxserver/babybuddy
    image: lscr.io/linuxserver/babybuddy
    state: "{{ container_state }}"
    recreate: "{{ container_recreate }}"
    generate_systemd: "{{ container_generate_systemd }}"
    env:
      PUID: "{{ puid }}"
      PGID: "{{ pgid }}"
      TZ: "{{ tz }}"
      CSRF_TRUSTED_ORIGINS: "http://{{ ansible_default_ipv4.address }}:8002,https://baby.{{ root_domain }}"
    volumes:
      - "{{ appdata_dir }}/babybuddy:/config"
    ports:
      - 8002:8000
    label:
      io.containers.autoupdate: registry
