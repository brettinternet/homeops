---
# Plex plugins
# https://github.com/pannal/Kitana
# Plugins:
# - https://github.com/ZeroQI/YouTube-Agent.bundle

- name: kitana
  containers.podman.podman_container:
    name: kitana
    image: docker.io/pannal/kitana:0.4.2
    state: "{{ container_state }}"
    recreate: "{{ container_recreate }}"
    generate_systemd: "{{ container_generate_systemd }}"
    volumes:
      - "{{ appdata_dir }}/kitana:/app/data"
    ports:
      - 3020:3020
    command: -B 0.0.0.0:3020 -P
    label:
      io.containers.autoupdate: registry
