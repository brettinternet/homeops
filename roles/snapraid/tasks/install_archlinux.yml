---
- name: Install SnapRAID from AUR (Archlinux)
  include_role:
    name: yay
  vars:
    yay_packages: snapraid
    yay_state: present

# Cron is required to run snapraid-runner script periodically
- name: Install cronie package (Archlinux)
  become: true
  ansible.builtin.package:
    name: cronie
    state: present

- name: Enable cronie
  become: true
  ansible.builtin.systemd:
    name: cronie.service
    enabled: true
    state: started
