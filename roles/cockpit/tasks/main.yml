---
- name: Remove Cockpit motd
  become: true
  ansible.builtin.file:
    path: /etc/motd.d/cockpit
    state: absent

- name: Enable pmlogger (cockpit metrics)
  become: true
  ansible.builtin.systemd:
    name: pmlogger
    enabled: true

- name: Enable cockpit.socket
  become: true
  ansible.builtin.systemd:
    name: cockpit.socket
    enabled: true
