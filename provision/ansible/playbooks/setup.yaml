---
- hosts:
    - master
    - worker
  become: true
  roles:
    - os
    - role: upgrade
      vars:
        allow_reboot: false

- hosts:
    - tars
    - harambe
    - baja
    # - archie
  become: true
  # TODO: check smart output for disk errors
  # https://wiki.archlinux.org/index.php/S.M.A.R.T.
  # https://github.com/grimmjow8/ansible-smartmontools
  # https://github.com/LibreIT/ansible-smartd
  # https://github.com/stuvusIT/smartd

  # TODO: setup powertop auto tune service https://wiki.archlinux.org/index.php/Powertop
  # TODO: detect bitrot with https://blog.cyplo.dev/posts/2022/06/legdur/
  pre_tasks:
    - name: Check supported distribution
      ansible.builtin.fail:
        msg:
          - "Unsupported distribution: {{ ansible_facts['distribution'] | lower }}"
          - This role only supports Arch Linux
      when: ansible_facts['distribution'] | lower != 'archlinux'

    - name: Install packages
      ansible.builtin.package:
        state: latest
        name:
          - base
          - dhcpcd
          - dosfstools
          - efibootmgr
          - git
          - grub
          - vim
          - linux
          - linux-headers
          - linux-firmware
          - mtools
          - nano
          - os-prober
          - btop
          - curl
          - intel-ucode
          - mesa
          - networkmanager
          - net-tools
          - openssh
          - reflector
          - rsync
          - smartmontools
          - tmux
          - trash-cli
          - unzip
          - usbutils
          - zsh
          - wget
          - man-db
          - less

    - name: Install AUR dependencies
      ansible.builtin.include_role:
        name: aur
      vars:
        state: latest
        packages:
          - downgrade
          - vim-plug
          - needrestart

  roles:
    - clamav
    - ssh
    - etckeeper
    - user
    - role: dotfiles
      vars:
        dotfiles_repo: https://github.com/brettinternet/dotfiles
        default_direnv_lines:
          - export KUBECONFIG="/etc/rancher/k3s/k3s.yaml"
    - cockpit
    - kubecolor

- hosts:
    - tars
  become: true
  roles:
    - zfs

- hosts:
    - harambe
  become: true
  roles:
    # Manual setup steps required, see role for details
    - fancontrol
    - mergerfs

- hosts:
    - baja
  become: true
  tasks:
    - name: Install nvidia packages
      ansible.builtin.package:
        state: latest
        name:
          - nvidia

    - name: Install AUR nvidia container dependencies
      ansible.builtin.include_role:
        name: aur
      vars:
        state: latest
        packages:
          - nvidia-container-toolkit
