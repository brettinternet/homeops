---
- hosts:
    - kubernetes
  become: true
  roles:
    - kubernetes
  post_tasks:
    # Add labels to node if necessary
    - name: Label node
      ansible.builtin.command:
        cmd: "kubectl label node {{ inventory_hostname }} {{ item }}"
      loop: "{{ node_labels }}"
      when:
        - node_labels is defined and node_labels | length > 0
