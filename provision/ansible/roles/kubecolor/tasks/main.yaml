---
- name: Download and unarchive kubecolor
  ansible.builtin.unarchive:
    # https://github.com/hidetatz/kubecolor/releases
    src: "https://github.com/hidetatz/kubecolor/releases/download/v{{ kubecolor_version }}/kubecolor_{{ kubecolor_version }}_Linux_arm64.tar.gz"
    dest: "{{ install_bin_dir }}"
    remote_src: true
    include:
      - kubecolor

- name: Alias kubectl with kubecolor
  become: false
  ansible.builtin.lineinfile:
    path: "/home/{{ ansible_user }}/.envrc"
    line: 'alias kubectl="kubecolor"'
