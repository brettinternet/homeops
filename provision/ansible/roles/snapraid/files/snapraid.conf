# Ansible managed
# Source https://github.com/amadvance/snapraid/blob/master/snapraid.conf.example

# Parity location(s)
#1-parity /mnt/parity1/snapraid.parity
1-parity /mnt/parity3/snapraid.parity
2-parity /mnt/parity2/snapraid.parity

# Content file location(s)
content /var/snapraid/snapraid.content
content /mnt/disk1/.snapraid.content
content /mnt/disk2/.snapraid.content
content /mnt/disk3/.snapraid.content

# Data disks
data d1 /mnt/disk1
data d2 /mnt/disk2
data d3 /mnt/disk3
data d4 /mnt/disk4
data d5 /mnt/disk5
data d6 /mnt/disk6

# See https://www.snapraid.it/manual "Pattern"
# Files/dirs to include/exclude (relative to mount points)
exclude *.unrecoverable
exclude /tmp/
exclude /lost+found/
exclude /media/usenet/
exclude /media/torrent/
exclude snapshots/
exclude *.!sync
exclude .AppleDouble
exclude ._AppleDouble
exclude .DS_Store
exclude ._.DS_Store
exclude .Thumbs.db
exclude .fseventsd
exclude .Spotlight-V100
exclude .TemporaryItems
exclude .Trashes
exclude .Trash-*
exclude .Trash-*/
exclude .AppleDB
include /media/library/
