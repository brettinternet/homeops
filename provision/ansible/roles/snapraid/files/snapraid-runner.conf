; Ansible managed
; Source: https://github.com/Chronial/snapraid-runner/blob/master/snapraid-runner.conf.example

[snapraid]
executable = /usr/bin/snapraid
config = /etc/snapraid.conf
# deletethreshold = 40
deletethreshold = -1
touch = True

[logging]
file = /var/log/snapraid-runner.log
maxsize = 5000

[scrub]
enabled = True
plan = 6
older-than = 15
