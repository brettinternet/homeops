---
version: "3.7"

networks:
  traefik_proxy:
    name: traefik_proxy
    external: true

services:
  # https://github.com/miniflux/miniflux
  espial:
    # https://hub.docker.com/r/jonschoning/espial
    image: jonschoning/espial:espial
    container_name: espial
    restart: unless-stopped
    networks:
      - traefik_proxy
    environment:
      - TZ=${TZ}
      - IP_FROM_HEADER=true
    volumes:
      - ${APPDATA_DIR}/espial:/app/data
    ports:
      - "3001:3000"
      - "8000:8000"
    labels:
      traefik.enable: true
      traefik.docker.network: traefik_proxy
      traefik.docker.usebindportip: true
      traefik.port: 3001
      traefik.backend: espial
      traefik.frontend.rule: Host:bookmarks.${ROOT_DOMAIN}
      traefik.frontend.headers.SSLRedirect: true
      traefik.frontend.headers.STSSeconds: 315360000
      traefik.frontend.headers.browserXSSFilter: true
      traefik.frontend.headers.contentTypeNosniff: true
      traefik.frontend.headers.forceSTSHeader: true
      traefik.frontend.headers.STSIncludeSubdomains: true
      traefik.frontend.headers.STSPreload: true
      traefik.frontend.headers.frameDeny: true
