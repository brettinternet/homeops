---
x-options: &options
  profiles: [games]
  networks: [default]
  environment: &environment
    TZ: "${TIMEZONE}"
  deploy:
    restart_policy:
      condition: unless-stopped

services:
  palworld1:
    <<: *options
    image: thijsvanloef/palworld-server-docker:latest
    environment:
      <<: *environment
      PUID: "${PUID}"
      PGID: "${PGID}"
      PORT: 8211
      PLAYERS: 16
      MULTITHREADING: true
      COMMUNITY: false
      # SERVER_NAME: "${PALWORLD1_NAME}"
      # SERVER_PASSWORD: "${PALWORLD1_PASSWORD}"
      ADMIN_PASSWORD: "${PALWORLD_ADMIN_PASSWORD}"
    volumes:
      - "${CONFIG_DIR}/palworld_anitamaxwynn:/palworld"
    ports:
      - 8211:8211/udp
      - 27015:27015/udp

