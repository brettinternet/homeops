---
# First, setup mergerfs and correct fstab mounts

- name: Setup SnapRAID
  hosts: server
  vars_files:
    - "{{ playbook_dir }}/vars/secret.yml"
  roles:
    - role: sudoers
    - role: snapraid
      vars:
        docker_compose_dir: "{{ ansible_facts['user_dir'] }}/apps"
        # TODO: add email values for snapraid-runner.conf.j2
        parity_disks:
          - path: /mnt/parity1
            content: false
        data_disks:
          - path: /mnt/disk1
            content: true
          - path: /mnt/disk2
            content: true
          - path: /mnt/disk3
            content: false
          - path: /mnt/disk4
            content: false
          - path: /mnt/disk5
            content: false
        snapraid_config_excludes:
          - "*.unrecoverable"
          - /tmp/
          - /lost+found/
          - downloads/
          - appdata/
          - snapshots/
          - "*.!sync"
          - .AppleDouble
          - ._AppleDouble
          - .DS_Store
          - ._.DS_Store
          - .Thumbs.db
          - .fseventsd
          - .Spotlight-V100
          - .TemporaryItems
          - .Trashes
          - .AppleDB
