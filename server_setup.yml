---
# First, setup mergerfs and correct fstab mounts

- name: "Setup server: {{ ansible_hostname }}"
  hosts: server
  pre_tasks:
    ### Official ###
    - name: Install packages (pacman)
      become: true
      ansible.builtin.package:
        name:
          # Setup
          - base
          - dhcpcd
          - dosfstools
          - efibootmgr
          - git
          - grub
          - gvim
          - linux
          - linux-headers
          - linux-firmware
          - mtools
          - nano
          - os-prober
          # Base
          - broot
          - clamav
          - curl
          - etckeeper
          - fd
          - firejail
          - fzy
          - htop
          - hwinfo
          - intel-ucode
          - man-db
          - mesa
          - neofetch
          - networkmanager
          - openssh
          - pacmatic
          - reflector
          - rsync
          - smartmontools
          - speedtest-cli
          - the_silver_searcher
          - tmux
          - trash-cli
          - ttf-liberation
          - unzip
          - usbguard
          - usbutils
          - vifm
          - zsh
          - wget
          - w3m
          # Server
          - cockpit
          - cockpit-machines
          - cockpit-pcp
          - cockpit-podman
          - cronie
          - crun # https://github.com/containers/podman/issues/8687
          - inetutils
          - libvirt # Also includes qemu-headless
          - packagekit
          - podman
          - renameutils
          - terraform
          - transmission-cli
          - udisks2
        state: present

    # Ignore zfs-dkms and zfs-utils AUR packages and upgrade them explicitly
    - name: Ignore ZFS packages
      become: true
      ansible.builtin.lineinfile:
        path: /etc/pacman.conf
        line: "IgnorePkg = zfs-dkms zfs-utils"
        state: present

  roles:
    ### AUR ###
    - role: yay
      vars:
        yay_packages:
          # Base
          - downgrade
          - powerpill
          - python-fangfrisch
          - tzupdate
          - vim-plug
          # Server
          - mergerfs
          - needrestart
          - snapraid
          - cockpit-zfs-manager
        yay_state: present
    # Explicitly upgrade packages that are in IgnorePkg list
    - role: yay
      vars:
        yay_packages:
          - zfs-dkms
          - zfs-utils
        yay_state: latest
        yay_extra_args: --batchinstall --answerclean All
      when: upgrade_zfs
    # If upgrades fail, it's likely the server requires manual intervention to
    # upgrade `linux` kernel with `zfs-linux`
    - upgrade
    - sudoers
    - ssh_setup
    - role: snapraid
      vars:
        # TODO: add email values for snapraid-runner.conf.j2
        parity_disks:
          - path: /mnt/parity1
            content: false
        data_disks:
          - path: /mnt/disk1
            content: true
          - path: /mnt/disk2
            content: true
          - path: /mnt/disk3
            content: false
          - path: /mnt/disk4
            content: false
          - path: /mnt/disk5
            content: false
        snapraid_config_excludes:
          - "*.unrecoverable"
          - /tmp/
          - /lost+found/
          - downloads/
          - appdata/
          - snapshots/
          - "*.!sync"
          - .AppleDouble
          - ._AppleDouble
          - .DS_Store
          - ._.DS_Store
          - .Thumbs.db
          - .fseventsd
          - .Spotlight-V100
          - .TemporaryItems
          - .Trashes
          - .AppleDB
    - prometheus
    - cockpit
