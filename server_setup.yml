---
# First, setup mergerfs and correct fstab mounts

- name: Setup SnapRAID
  hosts: server
  roles:
    - sudoers
    - ssh_setup
    - role: snapraid
      vars:
        # TODO: add email values for snapraid-runner.conf.j2
        parity_disks:
          - path: /mnt/parity1
            content: false
        data_disks:
          - path: /mnt/disk1
            content: true
          - path: /mnt/disk2
            content: true
          - path: /mnt/disk3
            content: false
          - path: /mnt/disk4
            content: false
          - path: /mnt/disk5
            content: false
        snapraid_config_excludes:
          - "*.unrecoverable"
          - /tmp/
          - /lost+found/
          - downloads/
          - appdata/
          - snapshots/
          - "*.!sync"
          - .AppleDouble
          - ._AppleDouble
          - .DS_Store
          - ._.DS_Store
          - .Thumbs.db
          - .fseventsd
          - .Spotlight-V100
          - .TemporaryItems
          - .Trashes
          - .AppleDB
    - prometheus

  tasks:
    - name: Enable cockpit.socket
      become: true
      ansible.builtin.systemd:
        name: cockpit.socket
        enabled: true

    - name: Remove Cockpit motd
      become: true
      ansible.builtin.file:
        path: /etc/motd.d/cockpit
        state: absent

    - name: Enable pmlogger (cockpit metrics)
      become: true
      ansible.builtin.systemd:
        name: pmlogger
        enabled: true
