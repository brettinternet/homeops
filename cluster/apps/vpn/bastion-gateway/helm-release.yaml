# https://github.com/k8s-at-home/charts/tree/master/charts/stable/pod-gateway
# https://github.com/angelnu/pod-gateway
# https://github.com/angelnu/gateway-admision-controller

# Alternatively, use service mesh: https://linkerd.io/2.12/features/multicluster/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bastion-gateway
  namespace: vpn
spec:
  interval: 30m
  chart:
    spec:
      interval: 30m
      chart: pod-gateway
      version: 5.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  # https://github.com/k8s-at-home/charts/blob/master/charts/stable/pod-gateway/values.yaml
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.8.1@sha256:690b6365728fe9012ad4cdfca38334992664596513dca187d1b93d2025205776
    DNS: 172.16.1.1
    additionalContainers:
      gluetun:
        image: qmcgaw/gluetun:v3.31.1@sha256:dabf4efdadafd6acce67bf89b11396e5c87dd1e25705b36fc9211730c943db47
        env:
          # https://github.com/qdm12/gluetun/wiki/Custom-provider
          VPN_SERVICE_PROVIDER: custom
          VPN_TYPE: wireguard
          VPN_INTERFACE: wg0
          FIREWALL: "off"
          DOT: "off"
        envFrom:
          - secretRef:
              name: *app
        securityContext:
          capabilities:
            add: [NET_ADMIN]
    addons:
      netshoot:
        enabled: true
    podAnnotations:
      # network policy and generated config
      configmap.reloader.stakater.com/reload: pod-gateway,bastion-gateway-pod-gateway
      secret.reloader.stakater.com/reload: *app
    publicPorts:
      - IP: 10
        hostname: smtp
        ports:
          - port: "${MAIL_SMTP_LOCALHOST_PORT}"
            type: udp
          - port: "${MAIL_SMTP_LOCALHOST_PORT}"
            type: tcp
    # Add label to namespace: `routed-gateway: "true"`
    routed_namespaces: [mail]
    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.0.0.0/8 192.168.0.0/16
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_INTERFACE: wg0
      VPN_LOCAL_CIDRS: 10.0.0.0/8 192.168.0.0/16
      VPN_TRAFFIC_PORT: 51820
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1
    webhook:
      # label/annotation to activate: "set-bastion-gateway: true"
      gatewayAnnotation: set-bastion-gateway
      gatewayLabel: set-bastion-gateway
      gatewayDefault: false
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.6.0
