# On the initial install, Flux will get 'clogged' unless you incrementally add pods.
# Start with flux-system, kube-system and networking.
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - backup
  - comms
  - debug
  - default
  - dev
  - flux-system
  - games
  - kube-system
  - kyverno
  # - mail
  - media
  - monitoring
  - networking
  - system-upgrade
  - trivy
  - vpn
