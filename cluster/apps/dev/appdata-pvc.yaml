---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: appdata-dev
spec:
  capacity:
    storage: 400G
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: appdata-nfs-storage-dev
    volumeAttributes:
      server: "${NFS_FAST_TANK_CLUSTERIP}"
      share: /appdata

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: appdata
  namespace: dev
spec:
  accessModes:
    - ReadWriteMany
  volumeName: appdata-dev
  storageClassName: ""
  resources:
    requests:
      storage: 400G
