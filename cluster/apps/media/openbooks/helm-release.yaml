# https://github.com/evan-buss/openbooks
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openbooks
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      repository: docker.io/evanbuss/openbooks
      tag: latest
    env:
      TZ: ${TIMEZONE}
    args:
      - --persist
      - --no-browser-downloads
      - -d /books
      - --name FX4yiyyZEjNoMg3wHPLZkqfpfTe2
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      config:
        enabled: true
        existingClaim: appdata
        # Even though -d points to /books, it's actually a subdirectory...
        # https://github.com/evan-buss/openbooks/issues/60#issuecomment-1009156134
        mountPath: /books/books
        subPath: calibre/inbox
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: book-search
        hosts:
          - host: &host openbooks.${PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
