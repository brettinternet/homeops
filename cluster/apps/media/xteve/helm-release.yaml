# https://github.com/taylorbourne/xteve_lazystream
# Example setup: https://github.com/taylorbourne/xteve_lazystream/wiki/Scripts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app xteve
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    image:
    # https://hub.docker.com/r/taylorbourne/xteve_lazystream
      repository: docker.io/taylorbourne/xteve_lazystream
      tag: latest
      pullPolicy: IfNotPresent
    # https://github.com/taylorbourne/xteve_lazystream/blob/master/sample.env
    env:
      TZ: ${TIMEZONE}
      PUID: "${SECURITY_CONTEXT_RUN_AS_USER}"
      PGID: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      XTEVE_PORT: 34400
      use_xTeveAPI: true
      trim_xmltv: false
      use_lazystream: true
      include_nhl: true
      nhl_start_channel: 1000
      include_mlb: true
      mlb_start_channel: 2000
      cdn: akc
      use_guide2go: false
      YamlList: "CBLguide.yaml SATguide.yaml SATSport.yaml"
      use_plexAPI: true
      lazyStreamReleaseName: x86_64-unknown-linux-musl
      lazyStreamReleaseNameAarch64: aarch64-unknown-linux-gnu
      quality: 720p60
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 34400
    persistence:
      config:
        enabled: true
        existingClaim: appdata
        subPath:
          - path: xteve/config
            mountPath: /config
          - path: xteve/xteve
            mountPath: /xteve
          - path: xteve/guide2go
            mountPath: /guide2go
          - path: xteve/playlists
            mountPath: /playlists
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 8Gi
        mountPath: /tmp/xteve
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          auth.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/app-root: /web
          hajimari.io/enable: "true"
          hajimari.io/icon: sports
        hosts:
          - host: &host xteve.${PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    nodeSelector:
      kubernetes.io/arch: amd64
