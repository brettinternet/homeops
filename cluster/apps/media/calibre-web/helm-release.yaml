# https://github.com/janeczku/calibre-web
# https://github.com/linuxserver/docker-calibre-web

# Autoadd books to calibre-web requires separate functionality from Calibre
# https://github.com/DobyTang/LazyLibrarian/issues/1052
# https://github.com/janeczku/calibre-web/issues/344
# https://github.com/janeczku/calibre-web/issues/412

# Calibre web needs a calibre database `metadata.db` which you can get from a local calibre installation
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: kyverno
      namespace: kyverno
    - name: ingress-nginx
      namespace: networking
  values:
    image:
    # https://hub.docker.com/r/linuxserver/calibre-web
      repository: lscr.io/linuxserver/calibre-web
      tag: latest
    env:
      TZ: ${TIMEZONE}
      PUID: "${SECURITY_CONTEXT_RUN_AS_USER}"
      PGID: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      DOCKER_MODS: linuxserver/calibre-web:calibre
    service:
      main:
        ports:
          http:
            port: 8083
    securityContext:
      seccompProfile:
        type: Unconfined
    persistence:
      config:
        enabled: true
        existingClaim: appdata
        mountPath: /config
        subPath: calibre-web
      media:
        enabled: true
        existingClaim: media
        mountPath: /data
        subPath: library/books
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: book-plus-multiple
        hosts:
          - host: &host books.${PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
