---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - cron-job.yaml
namespace: media
configMapGenerator:
  - name: snapraid
    files:
      - snapraid.conf
  - name: snapraid-runner
    files:
      - snapraid-runner.conf
secretGenerator:
  - name: kubeconfig
    files:
      - kubeconfig=kubeconfig.sops.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
