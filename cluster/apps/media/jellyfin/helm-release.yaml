# https://jellyfin.org/docs/general/administration/installing/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      # https://hub.docker.com/r/linuxserver/jellyfin
      repository: lscr.io/linuxserver/jellyfin
      tag: latest
    env:
      TZ: "${TIMEZONE}"
      PUID: "${SECURITY_CONTEXT_RUN_AS_USER}"
      PGID: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${METALLB_JELLYFIN_ADDR}"
        ports:
          http:
            port: 8096
          discovery:
            enabled: true
            port: 7359
            protocol: UDP
          dnla:
            enabled: true
            port: 1900
            protocol: UDP
    persistence:
      config:
        enabled: true
        existingClaim: appdata
        mountPath: /configs
        subPath: jellyfin
      media:
        enabled: true
        existingClaim: media
        mountPath: /data/library
        subPath: library
      # https://support.plex.tv/articles/200250347-transcoder/
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
        # sizeLimit: 20Gi
        mountPath: /transcode
      tuner:
        enabled: true
        type: hostPath
        mountPath: /dev/dvb
        hostPath: /dev/dvb
      # Quick Sync https://github.com/plexinc/pms-docker#intel-quick-sync-hardware-transcoding-support
      dri:
        enabled: true
        type: hostPath
        mountPath: /dev/dri
        hostPath: /dev/dri
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:television
        hosts:
          - host: &host "jellyfin.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
