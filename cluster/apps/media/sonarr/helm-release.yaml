# https://github.com/linuxserver/docker-sonarr
# notes on volumes: https://wiki.servarr.com/docker-guide#consistent-and-well-planned-paths
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      # https://github.com/onedr0p/containers/tree/main/apps/sonarr
      repository: ghcr.io/onedr0p/sonarr-develop
      tag: rolling
      pullPolicy: IfNotPresent
    env:
      TZ: ${TIMEZONE}
    service:
      main:
        ports:
          http:
            port: &port 8989
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ping
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    podSecurityContext:
      runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
      runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
    persistence:
      config:
        enabled: true
        existingClaim: appdata
        mountPath: /config
        subPath: sonarr
      # give access to parent of download folder and tv directory destination
      # https://wiki.servarr.com/docker-guide
      media:
        enabled: true
        existingClaim: media
        mountPath: /data
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: television-classic
        hosts:
          - host: &host sonarr.${PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi
