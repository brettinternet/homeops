# https://github.com/linuxserver/docker-nzbget
# provider map: https://upload.wikimedia.org/wikipedia/commons/7/7d/Usenet_Providers_and_Backbones.svg
# provider wiki: https://www.reddit.com/r/usenet/wiki/providers#wiki_provider_map
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      # https://hub.docker.com/r/linuxserver/nzbget
      repository: lscr.io/linuxserver/nzbget
      tag: latest
      pullPolicy: IfNotPresent
    env:
      TZ: ${TIMEZONE}
      PUID: "${SECURITY_CONTEXT_RUN_AS_USER}"
      PGID: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
    service:
      main:
        ports:
          http:
            port: 6789
    persistence:
      config:
        enabled: true
        existingClaim: appdata
        mountPath: /config
        subPath: nzbget
      media:
        enabled: true
        existingClaim: media
        mountPath: /data/usenet
        subPath: usenet
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: download-circle
        hosts:
          - host: &host nzbget.${PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
