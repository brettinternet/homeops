# https://github.com/weaveworks/kured
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: system-upgrade
spec:
  interval: 15m
  chart:
    spec:
      # https://artifacthub.io/packages/helm/kured/kured
      chart: kured
      version: 3.0.1
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    configuration:
      rebootDays: [mon, tue, wed, thu]
      startTime: "2am"
      endTime: "6am"
      logFormat: "json"
      timeZone: "${TIMEZONE}"
