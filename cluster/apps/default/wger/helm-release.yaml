# https://github.com/wger-project/docker/blob/master/docker-compose.yml
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app wger
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: kyverno
      namespace: kyverno
  values:
    image:
      # https://hub.docker.com/r/wger/server
      repository: docker.io/wger/server
      tag: latest
    # https://github.com/wger-project/docker/blob/master/config/prod.env
    env:
      TIME_ZONE: "${TIMEZONE}"
      DJANGO_DB_ENGINE: django.db.backends.postgresql
      DJANGO_DB_DATABASE: wger
      DJANGO_DB_USER: wger
      DJANGO_DB_HOST: wger
      DJANGO_DB_PORT: 5432
      FROM_EMAIL: "${SMTP_USER}"
      SITE_URL: "workout.${PUBLIC_DOMAIN}"
      EMAIL_HOST: maddy.default.svc.cluster.local
      EMAIL_PORT: 2525
      # DJANGO_CACHE_BACKEND: django_redis.cache.RedisCache
      # DJANGO_CACHE_TIMEOUT: 1296000 # 60*60*24*15, 15 Days
      # DJANGO_CACHE_CLIENT_CLASS: django_redis.client.DefaultClient
    envFrom:
      - secretRef:
          name: *app
    persistence:
      data:
        enabled: true
        existingClaim: appdata
        subPath:
          - path: wger/static
            mountPath: /home/wger/static
          - path: wger/media
            mountPath: /home/wger/media
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: weight-lifter
        hosts:
          - host: &host "workout.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: *app

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wger-postgres
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: docker.io/library/postgres
      tag: "14"
    env:
      POSTGRES_USER: wger
      POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: wger
            key: DJANGO_DB_PASSWORD
      POSTGRES_DB: wger
      PGDATA: /var/lib/postgresql/data
    podSecurityContext:
      runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
      runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      fsGroup: "${SECURITY_CONTEXT_FS_GROUP}"
    service:
      main:
        ports:
          http:
            port: 5432
            protocol: TCP
    persistence:
      data:
        enabled: true
        mountPath: /var/lib/postgresql/data
        existingClaim: appdata
        subPath: wger_db
    # healthcheck: pg_isready -U wger
    podAnnotations:
      secret.reloader.stakater.com/reload: wger
