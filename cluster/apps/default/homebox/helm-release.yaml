---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebox
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: kyverno
      namespace: kyverno
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      repository: ghcr.io/hay-kot/homebox
      tag: latest
    env:
      TZ: "${TIMEZONE}"
      HBOX_LOG_LEVEL: info
      HBOX_LOG_FORMAT: text
      HBOX_WEB_MAX_UPLOAD_SIZE: 10
      HBOX_OPTIONS_ALLOW_REGISTRATION: false
      HBOX_MAILER_HOST: maddy.comms.svc.cluster.local
      HBOX_MAILER_PORT: 2525
      HBOX_MAILER_FROM: "${SMTP_USER}"
    service:
      main:
        ports:
          http:
            port: 7745
    persistence:
      config:
        enabled: true
        mountPath: /data
        existingClaim: appdata
        subPath: homebox
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:box
        hosts:
          - host: &host "inventory.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
