---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app projectsend
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: kyverno
      namespace: kyverno
  values:
    image:
      repository: lscr.io/linuxserver/projectsend
      tag: latest
    env:
      TZ: "${TIMEZONE}"
      PUID: "${SECURITY_CONTEXT_RUN_AS_USER}"
      PGID: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      MAX_UPLOAD: 5000
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: appdata
        subPath: *app
      data:
        enabled: true
        mountPath: /data
        existingClaim: appdata
        subPath: *app
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          # external-dns.home.arpa/enabled: s"true"
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:email-fast-outline
        hosts:
          - host: &host "send.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
