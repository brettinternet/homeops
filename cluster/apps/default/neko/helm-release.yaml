# https://neko.m1k1o.net/#/getting-started/examples
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app neko
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: kyverno
      namespace: kyverno
  values:
    image:
      repository: docker.io/m1k1o/neko
      tag: chromium
    env:
      # https://neko.m1k1o.net/#/getting-started/configuration
      TZ: "${TIMEZONE}"
      NEKO_SCREEN: '1920x1080@30'
      NEKO_TCPMUX: 8081
      NEKO_UDPMUX: 8082
      NEKO_ICELITE: true
    envFrom:
      - secretRef:
          name: *app
    securityContext:
      # privileged: true
      seccompProfile:
        type: Unconfined
      capabilities:
        add: ["SYS_ADMIN"]
    persistence:
      # data:
      #   enabled: true
      #   mountPath: /etc/chromium/policies/managed/policies.json
      #   existingClaim: appdata
      #   subPath: neko
      shm:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
    service:
      main:
        ports:
          http:
            port: 8080
          mux-tcp:
            enabled: true
            protocol: TCP
            port: 8081
          mux-udp:
            enabled: true
            protocol: UDP
            port: 8082
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          # auth.home.arpa/enabled: "true"
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: window
        hosts:
          - host: &host "browser.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    nodeSelector:
      kubernetes.io/arch: amd64
