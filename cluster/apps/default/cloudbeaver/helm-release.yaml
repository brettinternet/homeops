# https://github.com/dbeaver/cloudbeaver/wiki/Server-configuration
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudbeaver
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      # https://hub.docker.com/r/dbeaver/cloudbeaver
      repository: docker.io/dbeaver/cloudbeaver
      tag: latest
    env:
      TZ: "${TIMEZONE}"
    persistence:
      data:
        enabled: true
        existingClaim: appdata
        mountPath: /opt/cloudbeaver/workspace
        subPath: cloudbeaver
    service:
      main:
        ports:
          http:
            port: 8978
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: database
        hosts:
          - host: &host "db.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    nodeSelector:
      kubernetes.io/arch: amd64
