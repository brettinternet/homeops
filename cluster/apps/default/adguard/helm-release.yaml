# AdGuard does not support HA easily.
# TODO: Use https://github.com/0xERR0R/blocky or Unbound on OPNsense
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: adguard/adguardhome
      tag: latest
    env:
      TZ: "${TIMEZONE}"
    args:
      - "--config"
      - "/opt/adguardhome/conf/AdGuardHome.yaml"
      - "--work-dir"
      - "/opt/adguardhome/work"
      - "--no-check-update"
    service:
      main:
        primary: true
        ports:
          http:
            port: 3000
      dns:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${METALLB_DNS_ADDR}"
          metallb.universe.tf/allow-shared-ip: adguard-svc
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
    persistence:
      data:
        enabled: true
        existingClaim: appdata
        subPath:
          - path: adguard/conf
            mountPath: /opt/adguardhome/conf
          - path: adguard/data
            mountPath: /opt/adguardhome/work
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "shield-check"
        hosts:
          - host: &host adguard.${PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
