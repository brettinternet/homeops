# https://docs.getpinry.com/install-with-docker/
# https://github.com/pinry/pinry/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pinry
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: kyverno
      namespace: kyverno
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      repository: docker.io/getpinry/pinry
      tag: latest
    env:
      TZ: "${TIMEZONE}"
    persistence:
      data:
        enabled: true
        mountPath: /data
        existingClaim: appdata
        subPath: pinry
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: pin
        hosts:
          - host: &host "pin.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
