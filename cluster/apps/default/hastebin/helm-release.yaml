# Watch for new version: https://github.com/toptal/haste-server/issues/429
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app hastebin
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/brettinternet/hastebin
      tag: latest
    # https://github.com/toptal/haste-server#docker
    env:
      TZ: "${TIMEZONE}"
      STORAGE_TYPE: redis
      STORAGE_PORT: 6379
      STORAGE_HOST: hastebin-redis.default.svc.cluster.local
      STORAGE_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: *app
            key: REDIS_PASSWORD
      STORAGE_DB: hastebin
      KEYGENERATOR_TYPE: phonetic
      DOCUMENTS: ""
    service:
      main:
        ports:
          http:
            port: 7777
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: paste
        hosts:
          - host: &host "paste.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    nodeSelector:
      # https://github.com/jonschoning/espial/issues/23
      kubernetes.io/arch: amd64


---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hastebin-redis
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: docker.io/library/redis
      tag: "7"
    command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
    env:
      REDIS_REPLICATION_MODE: master
    envFrom:
      - secretRef:
          name: hastebin
    persistence:
      data:
        enabled: true
        path: /data
        existingClaim: appdata
        subPath: hastebin_redis
    service:
      main:
        ports:
          http:
            port: 6379
    podAnnotations:
      secret.reloader.stakater.com/reload: hastebin
