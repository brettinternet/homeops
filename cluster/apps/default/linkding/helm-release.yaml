---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app linkding
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: kyverno
      namespace: kyverno
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      # https://hub.docker.com/r/sissbruecker/linkding
      repository: docker.io/sissbruecker/linkding
      tag: latest
    # https://github.com/sissbruecker/linkding/blob/master/docs/Options.md
    env:
      TZ: "${TIMEZONE}"
      LD_DISABLE_URL_VALIDATION: false
      LD_ENABLE_AUTH_PROXY: true
      LD_AUTH_PROXY_USERNAME_HEADER: HTTP_REMOTE_USER
      LD_AUTH_PROXY_LOGOUT_URL: "https://auth.${PUBLIC_DOMAIN}/logout"
      LD_CSRF_TRUSTED_ORIGINS: "https://link.${PUBLIC_DOMAIN}"
    envFrom:
      - secretRef:
          name: *app
    # TODO: fix chown on mounted directory
    # https://github.com/sissbruecker/linkding/issues/145
    persistence:
      data:
        enabled: true
        mountPath: /etc/linkding/data
        existingClaim: appdata
        subPath: linkding
    service:
      main:
        ports:
          http:
            port: 9090
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          # external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: link
        hosts:
          - host: &host "link.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
