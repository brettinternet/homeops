# https://docs.docker.com/compose/gpu-support/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cuda
  namespace: debug
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
    image:
      # https://hub.docker.com/r/nvidia/cuda
      repository: docker.io/nvidia/cuda
      tag: latest
    env:
      TZ: "${TIMEZONE}"
    command: nvidia-smi
    service:
      main:
        enabled: false
    runtimeClassName: nvidia
    resources:
      requests:
        nvidia.com/gpu: 1
