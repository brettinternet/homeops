---
# https://github.com/ori-edge/k8s_gateway
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: metallb
      namespace: networking
  # https://github.com/ori-edge/k8s_gateway/blob/master/charts/k8s-gateway/values.yaml
  values:
    fullnameOverride: k8s-gateway
    domain: ${PUBLIC_DOMAIN}
    ttl: 1
    priorityClassName: system-cluster-critical
    service:
      type: LoadBalancer
      port: 53
      annotations:
        metallb.universe.tf/loadBalancerIPs: "${METALLB_K8S_GATEWAY_ADDR}"
      externalTrafficPolicy: Local
    # Forward upstream DNS
    # https://github.com/ori-edge/k8s_gateway/issues/42
    # https://coredns.io/plugins/forward/
    extraZonePlugins:
      - name: log
      - name: errors
      # Serves a /health endpoint on :8080, required for livenessProbe
      - name: health
        configBlock: |-
          lameduck 5s
      # Serves a /ready endpoint on :8181, required for readinessProbe
      - name: ready
      # Serves a /metrics endpoint on :9153, required for serviceMonitor
      # - name: prometheus
      #   parameters: 0.0.0.0:9153
      - name: forward
        # parameters: . /etc/resolv.conf
        parameters: . 1.1.1.1
        # parameters: ". ${METALLB_DNS_ADDR} ${UPSTREAM_DNS_ADDR} 1.1.1.1"
        # configBlock: |-
        #   policy sequential
      - name: loop
      - name: reload
      - name: loadbalance
