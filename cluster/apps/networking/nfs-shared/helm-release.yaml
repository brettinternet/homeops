# <server>:/  /System/Volumes/Data/Users/brett/shared nfs noowners,nolockd,noresvport,hard,bg,intr,rw,tcp,nfc
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-shared
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: csi-driver-nfs
      namespace: kube-system
  values:
    image:
      # repository: docker.io/erichough/nfs-server # amd64 only
      repository: docker.io/itsthenetwork/nfs-server-alpine
      tag: latest
    # https://hub.docker.com/r/erichough/nfs-server/
    # which offers better customizability than https://hub.docker.com/r/itsthenetwork/nfs-server-alpine/
    # however, no ARM support.
    env:
      TZ: "${TIMEZONE}"
      SHARED_DIRECTORY: /data
      # with alt image
      # NFS_EXPORT_0: "/data *(rw,fsid=0,no_subtree_check,no_auth_nlm,insecure,no_root_squash)"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${METALLB_NFS_SHARED_ADDR}"
        ports:
          http:
            port: 2049
    persistence:
      data:
        enabled: true
        mountPath: /data
        type: hostPath
        hostPath: "${NFS_SHARED_DIR}"
    securityContext:
      capabilities:
        add: ["SYS_ADMIN", "SETPCAP"]
    tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
    nodeSelector:
      kubernetes.io/hostname: "${TANK_STORAGE_HOSTNAME}"
