# https://github.com/cloudflare/cloudflared
# https://github.com/cloudflare/argo-tunnel-examples/tree/master/terraform-gcp-gke-ingress-controller
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudflared
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    priorityClassName: system-cluster-critical
    controller:
      replicas: 1
    # Example: https://github.com/cloudflare/postgres-postgrest-cloudflared-example
    image:
      # https://hub.docker.com/r/cloudflare/cloudflared
      repository: cloudflare/cloudflared
      tag: latest
    env:
      TZ: "${TIMEZONE}"
    # Outbound traffic is proxied through port 8080
    # https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/tunnel-useful-terms/#configuration-file
    # Arguments: https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/tunnel-guide/local/local-management/arguments/#metrics
    args:
      - tunnel
      - --config
      - /etc/cloudflared/config.yaml
      - --metrics=0.0.0.0:3333
      - --no-autoupdate
      - run
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        mountPath: /etc/cloudflared/config.yaml
        subPath: config.yaml
        readOnly: true
      # Tunnel credentials setup:
      # https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/tunnel-guide/local/
      tunnel:
        enabled: true
        type: secret
        name: *app
        mountPath: /etc/cloudflared/tunnel.json
        subPath: tunnel.json
        readOnly: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
          httpGet:
            path: /ready
            port: 3333
            scheme: HTTP
      readiness:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
          httpGet:
            path: /ready
            port: 3333
            scheme: HTTP
      startup:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 5
          failureThreshold: 30
          httpGet:
            path: /ready
            port: 3333
            scheme: HTTP
