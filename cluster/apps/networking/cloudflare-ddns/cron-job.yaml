---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &job cloudflare-ddns
  namespace: networking
spec:
  schedule: "@hourly"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: *job
              image: ghcr.io/onedr0p/kubernetes-kubectl:1.25.3@sha256:e1f54416c4f8779f748ba4a8d7d48d489b584e8963ee8b84310e19d6e2f0430e
              envFrom:
                - secretRef:
                    name: *job
              command:
                - "/bin/bash"
                - &path "/job/cloudflare-ddns.sh"
              volumeMounts:
                - name: *job
                  mountPath: *path
                  subPath: &script cloudflare-ddns.sh
                  readOnly: true
          volumes:
            - name: *job
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: *job
                      items:
                        - key: *script
                          path: *script
