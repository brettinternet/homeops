# https://github.com/djmaze/resticker/blob/master/docker-compose.example.yml
# Do not run pods together? https://github.com/djmaze/resticker/issues/126
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: restic-remote-backup
  namespace: backup
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: docker.io/mazzolino/restic
      tag: latest
    # https://github.com/djmaze/resticker#configuration-options
    hostname: restic-remote
    env:
      TZ: "${TIMEZONE}"
      RUN_ON_STARTUP: "true"
      BACKUP_CRON: "0 0 0 * * *"
      # https://restic.readthedocs.io/en/stable/030_preparing_a_new_repo.html
      # https://restic.readthedocs.io/en/stable/030_preparing_a_new_repo.html#backblaze-b2
      RESTIC_BACKUP_SOURCES: /data
      RESTIC_BACKUP_ARGS: >-
        --tag ${PUBLIC_DOMAIN}
        --tag restic
        --exclude='.Trash*'
        --verbose
      RESTIC_FORGET_ARGS: >-
        --keep-last 10
        --keep-daily 7
        --keep-weekly 5
        --keep-monthly 12
      POST_COMMANDS_FAILURE: |-
        curl \
          -d "The remote restic backup failed" \
          "http://ntfy.comms.svc.cluster.local/homelab"
    envFrom:
      - secretRef:
          name: restic-remote
    service:
      main:
        enabled: false
    securityContext:
      capabilities:
        add: [SYS_ADMIN]
    persistence:
      data:
        enabled: true
        existingClaim: appdata
        subPath:
          - path: espial
            mountPath: /data/espial
            readOnly: true
          - path: homeassistant
            mountPath: /data/homeassistant
            readOnly: true
          - path: lldap
            mountPath: /data/lldap
            readOnly: true
          - path: mealie
            mountPath: /data/mealie
            readOnly: true
          - path: miniflux_db
            mountPath: /data/miniflux_db
            readOnly: true
          - path: nzbget
            mountPath: /data/nzbget
            readOnly: true
          - path: paperless
            mountPath: /data/paperless
            readOnly: true
          - path: paperless_db
            mountPath: /data/paperless_db
            readOnly: true
          - path: unifi/data/backup/autobackup
            mountPath: /data/unifi-autobackups
            readOnly: true
          - path: valheim/saves
            mountPath: /data/valheim/saves
            readOnly: true
          - path: valheim2/saves
            mountPath: /data/valheim2/saves
            readOnly: true
      # https://github.com/djmaze/resticker#using-restic-mount
      fuse:
        enabled: true
        mountPath: /dev/fuse
        type: hostPath
        hostPath: /dev/fuse
        readOnly: true
    podAnnotations:
      secret.reloader.stakater.com/reload: restic-remote

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: restic-remote-prune
  namespace: backup
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: restic-remote-backup
      namespace: backup
  values:
    image:
      repository: docker.io/mazzolino/restic
      tag: latest
    # https://github.com/djmaze/resticker#configuration-options
    env:
      TZ: "${TIMEZONE}"
      PRUNE_CRON: "0 0 2 * * *"
      POST_COMMANDS_FAILURE: |-
        curl -d "The remote restic prune failed" "http://ntfy.comms.svc.cluster.local/homelab"
    envFrom:
      - secretRef:
          name: restic-remote
    service:
      main:
        enabled: false
    podAnnotations:
      secret.reloader.stakater.com/reload: restic-remote

