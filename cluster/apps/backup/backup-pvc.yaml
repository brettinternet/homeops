---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: backup
spec:
  capacity:
    storage: 400G
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  mountOptions:
    - nfsvers=4.2
    - nconnect=16
    - hard
    - noatime
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: backup-nfs-storage
    volumeAttributes:
      server: "${NFS_POND_CLUSTERIP}"
      share: /backup

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup
  namespace: backup
spec:
  accessModes:
    - ReadWriteMany
  volumeName: backup
  storageClassName: ""
  resources:
    requests:
      storage: 400G
