# https://github.com/kubernetes/autoscaler
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: vpa
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  # https://github.com/FairwindsOps/charts/blob/master/stable/vpa/values.yaml
  values:
    # About the components: https://github.com/kubernetes/autoscaler/tree/master/vertical-pod-autoscaler#components-of-vpa
    recommender:
      enabled: true
      # extraArgs:
      #   storage: prometheus
      #   prometheus-address: |-
      #     http://thanos-query.monitoring.svc.cluster.local:9090
    updater:
      enabled: false
    admissionController:
      enabled: false
