---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ghost
  namespace: sites
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: ghost-mariadb
      namespace: sites
  values:
    image:
      # https://hub.docker.com/_/ghost
      repository: docker.io/library/ghost
      tag: latest
    # https://ghost.org/docs/config/#configuration-options
    env:
      TZ: "${TIMEZONE}"
      database__client: mysql
      database__connection__host: ghost-mariadb.sites.svc.cluster.local
      database__connection__user: ghost
      database__connection__password:
        valueFrom:
          secretKeyRef:
            name: ghost
            key: MARIADB_PASSWORD
      database__connection__database: ghost
      mail__from: "${SMTP_USER}"
      mail__transport: SMTP
      mail__options__host: maddy.comms.svc.cluster.local
      mail__options__port: 2525
      mail__options__secure: false
      url: https://cms.${PUBLIC_DOMAIN}
      NODE_ENV: development
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 2368
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: logos:ghost
        hosts:
          - host: &host "cms.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: *app

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghost-mariadb
  namespace: sites
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      # https://hub.docker.com/_/mariadb
      repository: docker.io/library/mariadb
      tag: "10"
    env:
      MARIADB_USER: ghost
      MARIADB_DATABASE: ghost
      MARIADB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: ghost
            key: MARIADB_PASSWORD
      MARIADB_RANDOM_ROOT_PASSWORD: true
    podSecurityContext:
      runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
      runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      fsGroup: "${SECURITY_CONTEXT_FS_GROUP}"
    service:
      main:
        ports:
          http:
            port: 3306
    persistence:
      data:
        enabled: true
        mountPath: /var/lib/mysql
        existingClaim: appdata
        subPath: ghost_db
    podAnnotations:
      secret.reloader.stakater.com/reload: ghost
