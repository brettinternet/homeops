# Alternative: https://directus.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app strapi
  namespace: sites
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: strapi-postgres
      namespace: sites
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
    image:
      # https://hub.docker.com/r/strapi/strapi
      # https://docs.strapi.io/developer-docs/latest/setup-deployment-guides/installation/docker.html
      # https://docs.strapi.io/developer-docs/latest/setup-deployment-guides/installation/docker.html#production-environments
      repository: "" # docker.io/strapi/strapi # this is version 3 ðŸ˜”
      tag: latest
    env:
      TZ: "${TIMEZONE}"
      DATABASE_CLIENT: postgres
      DATABASE_NAME: strapi
      DATABASE_HOST: strapi-postgres.sites.svc.cluster.local
      DATABASE_PORT: 5432
      DATABASE_USERNAME: strapi
      DATABASE_SSL: false
    envFrom:
      - secretRef:
          name: *app
    persistence:
      data:
        enabled: true
        existingClaim: appdata
        mountPath: /srv/app
        subPath: strapi
    service:
      main:
        ports:
          http:
            port: 1337
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: logos:strapi
        hosts:
          - host: &host "strapi.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: *app

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: strapi-postgres
  namespace: sites
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: library/postgres
      tag: "14"
    env:
      - name: POSTGRES_USER
        value: strapi
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: strapi
            key: DATABASE_PASSWORD
      - name: POSTGRES_DB
        value: strapi
      - name: PGDATA
        value: /var/lib/postgresql/data
    podSecurityContext:
      runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
      runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      fsGroup: "${SECURITY_CONTEXT_FS_GROUP}"
    service:
      main:
        ports:
          http:
            port: 5432
            protocol: TCP
    persistence:
      data:
        enabled: true
        mountPath: /var/lib/postgresql/data
        existingClaim: appdata
        subPath: strapi_db
    podAnnotations:
      secret.reloader.stakater.com/reload: strapi
