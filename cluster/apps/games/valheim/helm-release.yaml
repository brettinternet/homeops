# https://github.com/mbround18/valheim-docker
# DNS: create A record `valheim` pointed to IP, don't proxy IP
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app valheim
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      # https://hub.docker.com/r/mbround18/valheim
      repository: docker.io/mbround18/valheim
      tag: latest
    # https://github.com/lloesche/valheim-server-docker#environment-variables
    env:
      TZ: "${TIMEZONE}"
      PUID: "${SECURITY_CONTEXT_RUN_AS_USER}"
      PGID: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      SERVER_NAME:
        valueFrom:
          secretKeyRef:
            name: *app
            key: SERVER_KNELL_NAME
      SERVER_PASS:
        valueFrom:
          secretKeyRef:
            name: *app
            key: SERVER_KNELL_PASSWORD
      SERVER_PORT: 2456
      SERVER_PUBLIC: false
      BACKUPS: true
      BACKUPS_CRON: "*/15 * * * *"
    persistence:
      data:
        enabled: true
        existingClaim: appdata
        subPath:
          - path: valheim-knell/saves
            mountPath: /home/steam/.config/unity3d/IronGate/Valheim
          - path: valheim-knell/server
            mountPath: /home/steam/valheim
          - path: valheim-knell/backups
            mountPath: /home/steam/backups
    service:
      main:
        ports:
          http:
            enabled: false
          valheim-1:
            enabled: true
            port: 2456
            protocol: UDP
            targetPort: 2456
          valheim-2:
            enabled: false
            port: 2457
            protocol: UDP
            targetPort: 2457
          valheim-3:
            enabled: false
            port: 2458
            protocol: UDP
            targetPort: 2458
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: bell-outline
        hosts:
          - host: &host "knellheim.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
