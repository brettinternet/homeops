---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: kyverno
      namespace: kyverno
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      repository: docker.io/louislam/uptime-kuma
      tag: latest
    env:
      TZ: "${TIMEZONE}"
    # Waiting on rootless image first:
    # https://github.com/louislam/uptime-kuma/issues/2113
    # https://github.com/louislam/uptime-kuma/pull/2086
    # podSecurityContext:
    #   runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
    #   runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
    persistence:
      data:
        enabled: true
        mountPath: /app/data
        existingClaim: appdata
        subPath: uptime-kuma
    service:
      main:
        ports:
          http:
            port: 3001
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: web-check
        hosts:
          - host: &host "status.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
