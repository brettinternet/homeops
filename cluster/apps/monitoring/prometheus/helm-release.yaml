---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus
      version: 15.12.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus/values.yaml
  values:
    serviceAccounts:
      alertmanager:
        create: true
        name:
        annotations: {}
      nodeExporter:
        create: true
        name:
        annotations: {}
      pushgateway:
        create: true
        name:
        annotations: {}
      server:
        create: true
        name:
        annotations: {}
    alertmanager:
      replicaCount: 1
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: nginx
        hosts:
          - &host "alert-manager.${PUBLIC_DOMAIN}"
        tls:
          - hosts:
              - *host
      securityContext:
        runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
        runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
        fsGroup: "${SECURITY_CONTEXT_FS_GROUP}"
        runAsNonRoot: false
      persistentVolume:
        enabled: true
        accessModes: [ReadWriteMany]
        mountPath: /data
        existingClaim: appdata
        subPath: prometheus/alertmanager
    alertmanagerFiles:
      alertmanager.yml:
        receivers:
          - name: "null"
          - name: email
            email_configs:
              - send_resolved: false
                to: "${NOTIFY_EMAIL}"
                from: "AlertManager <${SMTP_USER}>"
                smarthost: maddy.comms.svc.cluster.local:2525
                require_tls: false
        route:
          group_by: [alertname, job]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 6h
          receiver: email
          routes:
            - receiver: "null"
              matchers:
                - alertname =~ "InfoInhibitor|Watchdog"
            - receiver: email
              matchers:
                - severity = "critical"
              continue: true
        inhibit_rules:
          - source_matchers:
              - severity = "critical"
            target_matchers:
              - severity = "warning"
            equal: [alertname, namespace]
    kube-state-metrics:
      enabled: true
      # metricLabelsAllowlist:
      #   - "persistentvolumeclaims=[*]"
      # prometheus:
      #   monitor:
      #     enabled: true
      #     relabelings:
      #       - action: replace
      #         regex: (.*)
      #         replacement: $1
      #         sourceLabels:
      #           - __meta_kubernetes_pod_node_name
      #         targetLabel: kubernetes_node
    nodeExporter:
      enabled: true
    server:
      name: prometheus
      statefulSet:
        enabled: false
      extraArgs:
        log.level: debug
        # https://github.com/thanos-io/thanos/blob/0d659bf171afa6bdf5c5ece3033df3a7e8245d8c/tutorials/kubernetes-helm/README.md
        storage.tsdb.min-block-duration: 2h
        storage.tsdb.max-block-duration: 2h
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
        hosts:
          - &host "prometheus.${PUBLIC_DOMAIN}"
        tls:
          - hosts:
              - *host
      securityContext:
        runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
        runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
        fsGroup: "${SECURITY_CONTEXT_FS_GROUP}"
        runAsNonRoot: false
