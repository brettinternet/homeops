        fsGroup: "${SECURITY_CONTEXT_FS_GROUP}"
        runAsNonRoot: false
      persistentVolume:
        enabled: true
        mountPath: /data
        existingClaim: appdata
        subPath: prometheus/pushgateway
    extraScrapeConfigs: |
      - job_name: node-exporter
        scrape_interval: 1m
        scrape_timeout: 10s
        honor_timestamps: true
