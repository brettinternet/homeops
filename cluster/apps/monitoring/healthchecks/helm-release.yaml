---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app healthchecks
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: kyverno
      namespace: kyverno
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      # https://hub.docker.com/r/linuxserver/healthchecks
      repository: lscr.io/linuxserver/healthchecks
      tag: latest
    env:
      TZ: "${TIMEZONE}"
      PUID: "${SECURITY_CONTEXT_RUN_AS_USER}"
      PGID: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      SITE_ROOT: "https://healthchecks.${PUBLIC_DOMAIN}"
      SITE_NAME: Healthchecks
      DEFAULT_FROM_EMAIL: "${SMTP_USER}"
      EMAIL_HOST: maddy.comms.svc.cluster.local
      EMAIL_PORT: 2525
      EMAIL_USE_TLS: "False"
      REGENERATE_SETTINGS: true
    envFrom:
      - secretRef:
          name: *app
    persistence:
      config:
        enabled: true
        existingClaim: appdata
        mountPath: /config
        subPath: healthchecks
    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: healthcheck
        hosts:
          - host: &host "healthchecks.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
