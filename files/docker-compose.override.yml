---
version: "3.7"

# TODO: update Traefik to v2 https://github.com/klutchell/mediaserver

networks:
  traefik_proxy:
    name: traefik_proxy
    driver_opts:
      # Derived from `ip addr list` for `wg0` interface
      # Otherwise random TLS handshake errors
      com.docker.network.driver.mtu: 1420

services:
  sonarr:
    networks:
      - traefik_proxy
    labels:
      traefik.enable: true
      traefik.docker.network: traefik_proxy
      traefik.backend: sonarr
      traefik.port: 8989
      traefik.frontend.rule: Host:sonarr.${ROOT_DOMAIN}
      traefik.frontend.headers.SSLRedirect: true
      traefik.frontend.headers.STSSeconds: 315360000
      traefik.frontend.headers.browserXSSFilter: true
      traefik.frontend.headers.contentTypeNosniff: true
      traefik.frontend.headers.forceSTSHeader: true
      traefik.frontend.headers.STSIncludeSubdomains: true
      traefik.frontend.headers.STSPreload: true
      traefik.frontend.headers.frameDeny: true
      traefik.frontend.auth.forward.address: http://oauth:4181

  radarr:
    networks:
      - traefik_proxy
    labels:
      traefik.enable: true
      traefik.docker.network: traefik_proxy
      traefik.backend: radarr
      traefik.port: 7878
      traefik.frontend.rule: Host:radarr.${ROOT_DOMAIN}
      traefik.frontend.headers.SSLRedirect: true
      traefik.frontend.headers.STSSeconds: 315360000
      traefik.frontend.headers.browserXSSFilter: true
      traefik.frontend.headers.contentTypeNosniff: true
      traefik.frontend.headers.forceSTSHeader: true
      traefik.frontend.headers.STSIncludeSubdomains: true
      traefik.frontend.headers.STSPreload: true
      traefik.frontend.headers.frameDeny: true
      traefik.frontend.auth.forward.address: http://oauth:4181

  # hydra:
  #   networks:
  #     - traefik_proxy
  #   labels:
  #     traefik.enable: true
  #     traefik.docker.network: traefik_proxy
  #     traefik.backend: hydra
  #     traefik.port: 5076
  #     traefik.frontend.rule: Host:hydra.${ROOT_DOMAIN}
  #     traefik.frontend.headers.SSLRedirect: true
  #     traefik.frontend.headers.STSSeconds: 315360000
  #     traefik.frontend.headers.browserXSSFilter: true
  #     traefik.frontend.headers.contentTypeNosniff: true
  #     traefik.frontend.headers.forceSTSHeader: true
