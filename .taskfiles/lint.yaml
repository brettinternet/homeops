---
version: "3"

vars:
  CONFIG_DIR: ".github/linters"

tasks:
  yaml:
    desc: Run yamllint
    cmds:
      - yamllint -c {{.CONFIG_DIR}}/.yamllint.yaml .
    preconditions:
      - sh: command -v yamllint
        msg: |
          Install 'yamllint' with 'pip install -r requirements.txt' or via your package manager (e.g. homebrew).
