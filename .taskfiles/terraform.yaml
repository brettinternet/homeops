---
version: "3"

env:
  # provisioned bastion generated host vars output
  TF_VAR_BASTION_HOST_VARS_PATH: "{{.PROJECT_DIR}}/provision/ansible/inventory/host_vars/bastion.sops.yaml"

tasks:
  init:
    cmds:
      - task: terraform-init
        vars:
          TERRAFORM_SUBDIR: tunnel
      - task: terraform-init
        vars:
          TERRAFORM_SUBDIR: bastion

  tunnel:
    cmds:
      - task: tunnel-init
      - task: tunnel-plan
      - task: tunnel-apply

  tunnel-init:
    cmds:
      - task: terraform-init
        vars:
          TERRAFORM_SUBDIR: tunnel

  tunnel-plan:
    cmds:
      - task: terraform-plan
        vars:
          TERRAFORM_SUBDIR: tunnel

  tunnel-apply:
    cmds:
      - task: terraform-apply
        vars:
          TERRAFORM_SUBDIR: tunnel

  bastion-init:
    cmds:
      - task: terraform-init
        vars:
          TERRAFORM_SUBDIR: bastion

  bastion-plan:
    cmds:
      - task: terraform-plan
        vars:
          TERRAFORM_SUBDIR: bastion

  bastion-apply:
    cmds:
      - task: terraform-apply
        vars:
          TERRAFORM_SUBDIR: bastion

  terraform-init:
    desc: Initialize terraform dependencies
    dir: provision/terraform/{{.TERRAFORM_SUBDIR}}
    cmds:
      - terraform init {{.CLI_ARGS}}

  terraform-plan:
    desc: Show the changes
    dir: provision/terraform/{{.TERRAFORM_SUBDIR}}
    cmds:
      - terraform plan {{.CLI_ARGS}}

  terraform-apply:
    desc: Apply the changes
    dir: provision/terraform/{{.TERRAFORM_SUBDIR}}
    cmds:
      - terraform apply {{.CLI_ARGS}}
