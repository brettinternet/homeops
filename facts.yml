---
- name: Display facts
  hosts: localhost

  tasks:
    # - name: Display all facts
    #   debug:
    #     var: ansible_facts

    - name: Display a list of all IPv4 addresses
      debug:
        var: ansible_facts['all_ipv4_addresses']

    - name: OS Distribution
      debug:
        var: ansible_distribution | lower

    - name: ansible_fqdn
      debug:
        var: ansible_fqdn

    - name: ansible_host
      debug:
        var: ansible_host

    - name: inventory_hostname
      debug:
        var: inventory_hostname
