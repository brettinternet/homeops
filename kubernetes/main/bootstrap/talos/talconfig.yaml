---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.1

clusterName: "homelab"
# See also `cluster-settings.yaml for Kube API IP setting`
endpoint: https://10.1.2.120:6443
clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]
additionalApiServerCertSans: &sans
  - &kubeApiIP "10.1.2.120"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k-0"
    ipAddress: "10.1.2.100"
    installDisk: &vmInstallDisk "/dev/sda"
    machineDisks: &longhornDisks
      - device: /dev/sdb
        partitions:
          - mountpoint: /var/mnt/longhorn
    # https://factory.talos.dev/?arch=amd64&cmdline-set=true&extensions=-&extensions=siderolabs%2Fintel-ucode&extensions=siderolabs%2Fqemu-guest-agent&platform=metal&target=metal&version=1.7.2
    talosImageURL: &talosImage factory.talos.dev/installer/e3fab82b561b5e559cdf1c0b1e5950c0e52700b9208a2cfaa5b18454796f3a7e
    schematic: &schematic
      customization:
        extraKernelArgs:
          - mitigations=off
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
            - siderolabs/qemu-guest-agent
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:90:cd:75"
        dhcp: false
        addresses:
          - "10.1.2.100/24"
        routes: &routes
          - network: 0.0.0.0/0
            gateway: "10.1.2.1"
        mtu: &mtu 1500
        vip: &vip
          ip: *kubeApiIP
  - hostname: "k-1"
    ipAddress: "10.1.2.101"
    installDisk: *vmInstallDisk
    machineDisks: *longhornDisks
    talosImageURL: *talosImage
    schematic: *schematic
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:27:e1:0a"
        dhcp: false
        addresses:
          - "10.1.2.101/24"
        routes: *routes
        mtu: *mtu
