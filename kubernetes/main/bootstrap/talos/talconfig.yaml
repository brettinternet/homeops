# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
# https://budimanjojo.github.io/talhelper/latest/reference/configuration
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.1

clusterName: "homelab"
# See also `cluster-settings.yaml for Kube API IP setting`
endpoint: https://10.1.2.120:6443
clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]
additionalApiServerCertSans: &sans
  - &kubeApiIP "10.1.2.120"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k-0"
    ipAddress: "10.1.2.100"
    installDisk: &vmInstallDisk "/dev/sda"
    machineDisks: &longhornDisks
      - device: /dev/sdb
        partitions:
          - mountpoint: /var/mnt/longhorn
    # https://factory.talos.dev/?arch=amd64&cmdline-set=true&extensions=-&extensions=siderolabs%2Fintel-ucode&extensions=siderolabs%2Fiscsi-tools&extensions=siderolabs%2Fqemu-guest-agent&platform=metal&target=metal&version=1.7.4
    talosImageURL: &talosImage factory.talos.dev/installer/cc493cae44e0bdbbefb5b5d1fb22ff724134cd7c6bb65172fa84e181568be45d
    schematic: &schematic
      customization:
        extraKernelArgs:
          - mitigations=off
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
            - siderolabs/iscsi-tools
            - siderolabs/qemu-guest-agent
            - siderolabs/util-linux-tools
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:90:cd:75"
        dhcp: false
        addresses:
          - "10.1.2.100/24"
        routes: &routes
          - network: 0.0.0.0/0
            gateway: "10.1.2.1"
        mtu: &mtu 1500
        vip: &vip
          ip: *kubeApiIP
  - hostname: "k-1"
    ipAddress: "10.1.2.101"
    installDisk: *vmInstallDisk
    machineDisks: *longhornDisks
    talosImageURL: *talosImage
    schematic: *schematic
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:27:e1:0a"
        dhcp: false
        addresses:
          - "10.1.2.101/24"
        routes: *routes
        mtu: *mtu
  - hostname: "k-2"
    ipAddress: "10.1.2.102"
    installDisk: *vmInstallDisk
    machineDisks: *longhornDisks
    talosImageURL: *talosImage
    schematic: *schematic
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:29:50:da"
        dhcp: false
        addresses:
          - "10.1.2.102/24"
        routes: *routes
        mtu: *mtu
  - hostname: "k-3"
    ipAddress: "10.1.2.103"
    installDisk: *vmInstallDisk
    machineDisks: *longhornDisks
    talosImageURL: *talosImage
    schematic: *schematic
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:94:5d:b3"
        dhcp: false
        addresses:
          - "10.1.2.103/24"
        routes: *routes
        mtu: *mtu
        vip: *vip
  - hostname: "k-4"
    ipAddress: "10.1.2.104"
    installDisk: *vmInstallDisk
    machineDisks: *longhornDisks
    talosImageURL: *talosImage
    schematic: *schematic
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:e2:d4:8e"
        dhcp: false
        addresses:
          - "10.1.2.104/24"
        routes: *routes
        mtu: *mtu
        vip: *vip
  - hostname: "k-5"
    ipAddress: "10.1.2.105"
    installDisk: *vmInstallDisk
    machineDisks: *longhornDisks
    talosImageURL: *talosImage
    schematic: *schematic
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:a6:ca:07"
        dhcp: false
        addresses:
          - "10.1.2.105/24"
        routes: *routes
        mtu: *mtu
  - hostname: "k-6"
    ipAddress: "10.1.2.106"
    installDisk: *vmInstallDisk
    machineDisks: *longhornDisks
    talosImageURL: *talosImage
    schematic: *schematic
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:eb:c9:2e"
        dhcp: false
        addresses:
          - "10.1.2.106/24"
        routes: *routes
        mtu: *mtu
  - hostname: "k-7"
    ipAddress: "10.1.2.107"
    installDisk: *vmInstallDisk
    machineDisks:
      - device: /dev/nvme0n1
        partitions:
          - mountpoint: /var/mnt/longhorn
    # https://factory.talos.dev/?arch=amd64&cmdline-set=true&extensions=-&extensions=siderolabs%2Fi915-ucode&extensions=siderolabs%2Fintel-ucode&extensions=siderolabs%2Fiscsi-tools&extensions=siderolabs%2Fqemu-guest-agent&platform=metal&target=metal&version=1.7.4
    talosImageURL: factory.talos.dev/installer/d4cf8602b9d285ede53209d5e8c482372d61d3b9aa850736c2dc65bd8d091cba
    schematic:
      customization:
        extraKernelArgs:
          - mitigations=off
        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode
            - siderolabs/iscsi-tools
            - siderolabs/qemu-guest-agent
            # longhorn required extensions https://longhorn.io/docs/1.7.0/advanced-resources/os-distro-specific/talos-linux-support/#system-extensions
            - siderolabs/util-linux-tools
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:27:16:87"
        dhcp: false
        addresses:
          - "10.1.2.107/24"
        routes: *routes
        mtu: *mtu

patches:
  - # Force nameserver
    |-
    machine:
      network:
        nameservers:
          - 10.1.2.1
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"
