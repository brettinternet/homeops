---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-s3-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: s3
        group: guarded
        url: 1.1.1.1
        interval: 5m
        dns:
          query-name: "s3.${SECRET_INTERNAL_DOMAIN}"
          query-type: A
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
      - name: s3
        group: internal
        url: "https://s3.${SECRET_INTERNAL_DOMAIN}"
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover
