apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./secret.sops.yaml
  - ./pvc.yaml
  - ./helmrelease.yaml
  - ../../../database/cloudnative-pg/app/secret.sops.yaml
