substitutions:
  devicename: airgradient
  ip_address: 10.1.4.70

<<: !include ./common.yaml

# https://www.esphome-devices.com/devices/AirGradient-DIY
esphome:
  name: airgradient
  platform: ESP8266
  board: d1_mini
captive_portal:
i2c:
  sda: D2
  scl: D1
color:
  - id: my_red
    red: 100%
    green: 3%
    blue: 5%
time:
  - platform: homeassistant
    id: homeassistant_time
    timezone: America/Denver
interval:
  - interval: 5s
    then:
      - display.page.show_next: oled
      - component.update: oled
uart:
  - rx_pin: D5
    tx_pin: D6
    baud_rate: 9600
    id: uart1
  - rx_pin: D4
    tx_pin: D3
    baud_rate: 9600
    id: uart2
sensor:
  - platform: sht3xd
    temperature:
      id: temp
      name: "Temperature"
    humidity:
      id: humidity
      name: "Humidity"
    address: 0x44
    update_interval: 5s
  - platform: pmsx003
    type: PMSX003
    uart_id: uart1
    pm_2_5:
      id: pm25
      name: "Particulate Matter <2.5Âµm Concentration"
  - platform: senseair
    uart_id: uart2
    co2:
      id: co2
      name: "SenseAir CO2 Value"
    update_interval: 60s
display:
  - platform: ssd1306_i2c
    id: oled
    model: "SSD1306 64x48"
    pages:
      - id: page1
        lambda: |-
          it.printf(0, 0, id(firacode), "CO2:");
          it.printf(it.get_width(), 10, id(firacode), TextAlign::TOP_RIGHT, "%.0fppm", id(co2).state);
          it.printf(0, 20, id(firacode), "PM25: %.0f", id(pm25).state);
          it.strftime(0, 30, id(firacode), "%I:%M %p", id(homeassistant_time).now());
      - id: page2
        lambda: |-
          it.printf(0, 0, id(firacode), "Temp: %.0fF", id(temp).state * (9.0/5.0) + 32);
          it.printf(0, 10, id(firacode), "Hmdty: %.0f", id(humidity).state);
          it.strftime(0, 30, id(firacode), "%I:%M %p", id(homeassistant_time).now());
