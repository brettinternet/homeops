---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: 1.6.2
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # https://github.com/longhorn/longhorn/blob/master/chart/README.md
  values:
    csi:
      attacherReplicaCount: &replicas 2
      provisionerReplicaCount: *replicas
      resizerReplicaCount: *replicas
      snapshotterReplicaCount: *replicas
    defaultSettings:
      defaultReplicaCount: *replicas
      defaultDataPath: /var/mnt/longhorn
      createDefaultDiskLabeledNodes: true
      defaultDataLocality: true
      replicaAutoBalance: true
      storageMinimalAvailablePercentage: 5
      defaultLonghornStaticStorageClass: longhorn
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      concurrentAutomaticEngineUpgradePerNodeLimit: 3
      guaranteedInstanceManagerCPU: 20
      orphanAutoDeletion: true
      backupTarget: s3://longhorn@ca-west-1/
      backupTargetCredentialSecret: longhorn-secret
    persistence:
      defaultClassReplicaCount: 2
      reclaimPolicy: Retain
    longhornUI:
      replicas: *replicas
    ingress:
      enabled: true
      ingressClassName: internal
      host: "longhorn.${SECRET_INTERNAL_DOMAIN}"
      tls: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Services
        gethomepage.dev/name: Longhorn
        gethomepage.dev/icon: mdi-zip-disk
        nginx.ingress.kubernetes.io/auth-method: GET
        nginx.ingress.kubernetes.io/auth-url: "http://authelia.auth.svc.cluster.local/api/verify"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_EXTERNAL_DOMAIN}/?rm=$request_method"
        nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
    metrics:
      serviceMonitor:
        enabled: true
