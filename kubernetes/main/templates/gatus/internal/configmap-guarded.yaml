---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${APP}-guarded-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${APP}"
        group: guarded
        url: 1.1.1.1
        interval: 5m
        dns:
          query-name: "${GATUS_SUBDOMAIN:-${APP}}.${GATUS_DOMAIN:-${SECRET_INTERNAL_DOMAIN}}"
          query-type: A
        ui:
          hide-hostname: true
          hide-url: true
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
