---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${APP}-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${APP}"
        group: internal
        url: 1.1.1.1
        interval: 1m
        dns:
          query-name: "${GATUS_SUBDOMAIN:-${APP}}.${GATUS_DOMAIN:-${PUBLIC_DOMAIN}}"
          query-type: A
        ui:
          hide-hostname: true
          hide-url: true
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
