---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ntfy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      ntfy:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/binwiederhier/ntfy
              tag: v2.11.0
            args: [serve]
            env:
              TZ: "${TIMEZONE}"
              # https://docs.ntfy.sh/config/#config-options
              NTFY_LOG_LEVEL: INFO
              NTFY_UPSTREAM_BASE_URL: https://ntfy.sh
              NTFY_BEHIND_PROXY: true
              NTFY_BASE_URL: "https://ntfy.${PUBLIC_DOMAIN}"
              NTFY_SMTP_SENDER_ADDR: maddy.default.svc.cluster.local:25
              NTFY_SMTP_SENDER_FROM: "ntfy <${SMTP_FROM}>"
              NTFY_AUTH_DEFAULT_ACCESS: read-write
              NTFY_AUTH_FILE: /var/lib/ntfy/auth.db
              NTFY_CACHE_FILE: /var/lib/ntfy/cache.db
              NTFY_ATTACHMENT_CACHE_DIR: /var/lib/ntfy/attachments
              NTFY_ENABLE_LOGIN: true
              NTFY_ENABLE_SIGNUP: false
              NTFY_ENABLE_METRICS: true
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /v1/health
                    port: &port 80
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
            securityContext:
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
          metrics:
            port: 9090
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${PUBLIC_DOMAIN}"
        hosts:
          - host: "ntfy.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: ntfy
        globalMounts:
          - path: /var/lib/ntfy
