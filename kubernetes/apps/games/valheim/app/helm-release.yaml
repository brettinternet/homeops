# alternative: https://github.com/mbround18/valheim-docker
# DNS: create A record `valheim` pointed to IP, don't proxy IP
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valheim-knell
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      # https://hub.docker.com/r/lloesche/valheim-server
      repository: docker.io/lloesche/valheim-server
      tag: latest
    # https://github.com/lloesche/valheim-server-docker#environment-variables
    env:
      TZ: "${TIMEZONE}"
      PUID: "${SECURITY_CONTEXT_RUN_AS_USER}"
      PGID: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      SERVER_NAME:
        valueFrom:
          secretKeyRef:
            name: valheim
            key: SERVER_3_NAME
      SERVER_PASS:
        valueFrom:
          secretKeyRef:
            name: valheim
            key: SERVER_3_PASSWORD
      ADMINLIST_IDS:
        valueFrom:
          secretKeyRef:
            name: valheim
            key: ADMINLIST_IDS
      SERVER_PORT: 2456
      SERVER_PUBLIC: false
      BACKUPS: true
      BACKUPS_CRON: "*/20 * * * *"
      BACKUPS_MAX_COUNT: 30
      BACKUPS_IF_IDLE: false
      SUPERVISOR_HTTP: true
      SUPERVISOR_HTTP_PASS:
        valueFrom:
          secretKeyRef:
            name: valheim
            key: SUPERVISOR_HTTP_PASS
    persistence:
      data:
        enabled: true
        existingClaim: appdata
        subPath:
          - path: valheim-knell/config
            mountPath: /config
          - path: valheim-knell/server
            mountPath: /opt/valheim
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: "${LB_VALHEIM_1_ADDR}"
        ports:
          http:
            enabled: true
            port: 9001
            protocol: TCP
          valheim-1:
            enabled: true
            port: 2456
            protocol: UDP
            targetPort: 2456
          valheim-2:
            enabled: false
            port: 2457
            protocol: UDP
            targetPort: 2457
          valheim-3:
            enabled: false
            port: 2458
            protocol: UDP
            targetPort: 2458
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "knellheim.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

