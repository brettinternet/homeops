# https://github.com/jonschoning/espial

# First run requires user creation
# podman exec espial ./migration createuser \
#   --conn /app/data/espial.sqlite3 -\
#   -userName myusername --userPassword myuserpassword

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: espial
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      repository: docker.io/jonschoning/espial
      tag: espial
    env:
      TZ: "${TIMEZONE}"
      IP_FROM_HEADER: true
      SQLITE_DATABASE: /app/data/espial.sqlite3
      SHOULD_LOG_ALL: false
    persistence:
      data:
        enabled: true
        mountPath: /app/data
        existingClaim: appdata
        subPath: espial
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: bookmark-box
        hosts:
          - host: &host "bookmarks.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    nodeSelector:
      # https://github.com/jonschoning/espial/issues/23
      kubernetes.io/arch: amd64
