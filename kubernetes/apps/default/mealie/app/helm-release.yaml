---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/mealie-recipes/mealie
      tag: v1.0.0-RC1.1
    env:
      TZ: "${TIMEZONE}"
      WEB_CONCURRENCY: 1
      MAX_WORKERS: 1

      # Light Mode Config
      THEME_LIGHT_PRIMARY: "#005AE6"
      THEME_LIGHT_ACCENT: "#FEBF00"
      THEME_LIGHT_SECONDARY: "#0DFC9D"
      THEME_LIGHT_SUCCESS: "#43A047"
      THEME_LIGHT_INFO: "#1976D2"
      THEME_LIGHT_WARNING: "#FF6D00"
      THEME_LIGHT_ERROR: "#EF5350"
      # Dark Mode Config
      THEME_DARK_PRIMARY: "#0097A7"
      THEME_DARK_ACCENT: "#007A99"
      THEME_DARK_SECONDARY: "#4ba3c7"
      THEME_DARK_SUCCESS: "#43A047"
      THEME_DARK_INFO: "#1976D2"
      THEME_DARK_WARNING: "#FF6D00"
      THEME_DARK_ERROR: "#EF5350"

      PUID: "${SECURITY_CONTEXT_RUN_AS_USER}"
      PGID: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      TOKEN_TIME: 720 # 24 hours * 30 days

      BASE_URL: "https://recipes.${PUBLIC_DOMAIN}"
      AUTO_BACKUP_ENABLED: true
      ALLOW_SIGNUP: false
      SMTP_HOST: maddy.comms.svc.cluster.local
      SMTP_PORT: 2525
      SMTP_AUTH_STRATEGY: NONE
      SMTP_FROM_NAME: Recipes
      SMTP_FROM_EMAIL: "${SMTP_USER}"
      LDAP_AUTH_ENABLED: true
      LDAP_SERVER_URL: "ldap://lldap.auth.svc.cluster.local:3890"
      LDAP_TLS_INSECURE: true
      LDAP_BIND_TEMPLATE: cn={},dc=home,dc=arpa
      LDAP_BASE_DN: dc=home,dc=arpa
      LDAP_ADMIN_FILTER: cn=admin,ou=people,dc=home,dc=arpa

      DB_ENGINE: postgres
      POSTGRES_SERVER: mealie-postgres.default.svc.cluster.local
      POSTGRES_PORT: 5432
      POSTGRES_DB: mealie
      POSTGRES_USER: mealie
      POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: mealie
            key: POSTGRES_PASSWORD
    service:
      main:
        ports:
          http:
            port: &port 9000
    # https://github.com/mealie-recipes/mealie/blob/095edef95e81f0f51fa5b9a0b4b3ced769878a82/mealie/scripts/healthcheck.py
    probes:
      liveness: &probe
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /api/app/about
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probe
    persistence:
      config:
        enabled: true
        mountPath: /app/data
        existingClaim: appdata
        subPath: mealie
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: chef-hat
        hosts:
          - host: &host "recipes.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    nodeSelector:
      kubernetes.io/hostname: "${TANK_STORAGE_HOSTNAME}"

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie-postgres
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: library/postgres
      tag: "10.10"
    env:
      - name: POSTGRES_USER
        value: mealie
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mealie
            key: POSTGRES_PASSWORD
      - name: POSTGRES_DB
        value: mealie
      - name: PGDATA
        value: /var/lib/postgresql/data
    podSecurityContext:
      runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
      runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      fsGroup: "${SECURITY_CONTEXT_FS_GROUP}"
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 5432
            protocol: TCP
    persistence:
      data:
        enabled: true
        mountPath: /var/lib/postgresql/data
        existingClaim: appdata
        subPath: mealie_db
    podAnnotations:
      secret.reloader.stakater.com/reload: mealie
