# https://github.com/kubernetes/autoscaler
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: vpa
      version: 1.6.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # https://github.com/FairwindsOps/charts/blob/master/stable/vpa/values.yaml
  values:
    # About the components: https://github.com/kubernetes/autoscaler/tree/master/vertical-pod-autoscaler#components-of-vpa
    recommender:
      recommender:
      enabled: true
      image:
        repository: registry.k8s.io/autoscaling/vpa-recommender
        tag: 1.1.0
      resources:
        requests:
          cpu: 10m
          memory: 100M
        limits:
          memory: 200M
      # extraArgs:
      #   pod-recommendation-min-cpu-millicores: 15
      #   pod-recommendation-min-memory-mb: 61
      #   storage: prometheus
      #   prometheus-address: |-
      #     http://thanos-query.monitoring.svc.cluster.local:9090
    updater:
      enabled: false
    admissionController:
      enabled: false
