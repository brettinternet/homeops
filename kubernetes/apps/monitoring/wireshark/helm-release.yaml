---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wireshark
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: lscr.io/linuxserver/wireshark
      tag: latest
    # https://github.com/linuxserver/docker-wireshark
    env:
      TZ: "${TIMEZONE}"
      PUID: "${SECURITY_CONTEXT_RUN_AS_USER}"
      PGID: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
    service:
      main:
        ports:
          http:
            port: 3000
    securityContext:
      seccompProfile:
        type: Unconfined
      capabilities:
        add: [NET_ADMIN]
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: appdata
        subPath: wireshark
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: shark
        hosts:
          - host: &host "wireshark.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
