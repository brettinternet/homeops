---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos-query
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: thanos
      version: 11.4.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: prometheus
      namespace: monitoring
  values:
    image:
      repository: quay.io/thanos/thanos-linux-arm64
      tag: latest
    nodeSelector:
      kubernetes.io/arch: arm64
    query:
      enabled: true
      replicaCount: 1
      podAntiAffinityPreset: hard
      # replicaLabel:
      #   - __replica__
      dnsDiscovery:
        sidecarsService: prometheus-prometheus
        sidecarsNamespace: monitoring
      ingress:
        enabled: true
        hostname: &host "thanos-query.${PUBLIC_DOMAIN}"
        ingressClassName: "nginx"
        tls: true
        extraTls:
          - hosts:
              - *host
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: false
    compactor:
      enabled: false
    storegateway:
      enabled: false
    ruler:
      enabled: false
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
