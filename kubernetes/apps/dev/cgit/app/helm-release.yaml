---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cgit
  namespace: dev
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: kyverno
      namespace: kyverno
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      repository: ghcr.io/brettinternet/cgit
      tag: latest
    env:
      TZ: "${TIMEZONE}"
      ROOT_TITLE: "git.${PUBLIC_DOMAIN}"
      ROOT_DESC: Source code of various projects
      ROOT_README: /srv/git/README.md
      SECTION_FROM_STARTPATH: 1
      NOPLAINEMAIL: 1
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      data:
        enabled: true
        existingClaim: appdata
        mountPath: /srv/git
        subPath: git
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: git
        hosts:
          - host: &host "git.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
