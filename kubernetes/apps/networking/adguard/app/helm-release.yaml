# AdGuard does not support HA easily.
# TODO: Use https://github.com/0xERR0R/blocky or Unbound on OPNsense
# TODO: add advanced DNS with CoreDNS loadbalancer
# https://github.com/lkmgr/homelab/blob/3f2603b770df6f052c6acc50043e66734de3e81e/cluster/apps/networking/home-dns/helm-release.yaml
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: kyverno
      namespace: kyverno
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      repository: adguard/adguardhome
      tag: latest
    env:
      TZ: "${TIMEZONE}"
    args:
      - "--config"
      - "/opt/adguardhome/conf/AdGuardHome.yaml"
      - "--work-dir"
      - "/opt/adguardhome/work"
      - "--no-check-update"
    service:
      main:
        primary: true
        ports:
          http:
            port: 3000
      dns:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: "${LB_DNS_ADDR}"
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
    persistence:
      data:
        enabled: true
        existingClaim: appdata
        subPath:
          - path: adguard/conf
            mountPath: /opt/adguardhome/conf
          - path: adguard/data
            mountPath: /opt/adguardhome/work
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.home.arpa/enabled: "true"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "shield-check"
        hosts:
          - host: &host adguard.${PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
