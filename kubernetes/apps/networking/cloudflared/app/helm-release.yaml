# https://github.com/cloudflare/cloudflared
# https://github.com/cloudflare/argo-tunnel-examples/tree/master/terraform-gcp-gke-ingress-controller
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudflared
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    priorityClassName: system-cluster-critical
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    # Example: https://github.com/cloudflare/postgres-postgrest-cloudflared-example
    image:
      # https://hub.docker.com/r/cloudflare/cloudflared
      repository: docker.io/cloudflare/cloudflared
      tag: 2023.7.1
    env:
      TZ: "${TIMEZONE}"
      NO_AUTOUPDATE: "true"
      TUNNEL_CRED_FILE: /etc/cloudflared/tunnel.json
      TUNNEL_METRICS: 0.0.0.0:3333
      TUNNEL_TRANSPORT_PROTOCOL: auto
      TUNNEL_ID:
        valueFrom:
          secretKeyRef:
            name: cloudflared
            key: TUNNEL_ID
    # Outbound traffic is proxied through port 8080
    # https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/tunnel-useful-terms/#configuration-file
    # Arguments: https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/tunnel-guide/local/local-management/arguments/#metrics
    args:
      - tunnel
      - --config
      - /etc/cloudflared/config.yaml
      - run
      - "$(TUNNEL_ID)"
    service:
      main:
        ports:
          http:
            port: 3333
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        mountPath: /etc/cloudflared/config.yaml
        subPath: config.yaml
        readOnly: true
      # Tunnel credentials setup:
      # https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/tunnel-guide/local/
      tunnel:
        enabled: true
        type: secret
        name: *app
        mountPath: /etc/cloudflared/tunnel.json
        subPath: tunnel.json
        readOnly: true
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
