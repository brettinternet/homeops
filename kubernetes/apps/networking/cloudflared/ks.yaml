---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-cloudflared
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-external-dns
  path: ./kubernetes/apps/networking/cloudflared/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 5m
