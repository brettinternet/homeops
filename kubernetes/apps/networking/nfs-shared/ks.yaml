---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-nfs-shared
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-csi-driver-nfs
  path: ./kubernetes/apps/networking/nfs-shared/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
