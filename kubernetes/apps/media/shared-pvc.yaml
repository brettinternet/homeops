---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-media
spec:
  capacity:
    storage: 400G
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  mountOptions:
    - nfsvers=4.2
    - nconnect=16
    - hard
    - noatime
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: shared-nfs-storage-media
    volumeAttributes:
      server: "${LB_NFS_SHARED_ADDR}"
      share: /

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  volumeName: shared-media
  storageClassName: ""
  resources:
    requests:
      storage: 400G
