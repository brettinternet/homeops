---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app tautulli
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      repository: ghcr.io/onedr0p/tautulli
      tag: "2.12.5"
    env:
      TZ: "${TIMEZONE}"
    hostname: *app
    service:
      main:
        ports:
          http:
            port: 8181
    persistence:
      add-ons:
        enabled: true
        type: emptyDir
      config:
        enabled: true
        existingClaim: appdata
        mountPath: /config
        subPath: tautulli
    podSecurityContext:
      runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
      runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      fsGroup: "${SECURITY_CONTEXT_FS_GROUP}"
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: mdi:chart-areaspline
        hosts:
          - host: &host "tautulli.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    sidecars:
      jbops:
        image: registry.k8s.io/git-sync/git-sync:v4.0.0
        imagePullPolicy: IfNotPresent
        args:
          - --repo=https://github.com/blacktwin/JBOPS
          - --branch=master
          - --wait=86400 # 1 day
          - --root=/add-ons
        volumeMounts:
          - { name: add-ons, mountPath: /add-ons }
