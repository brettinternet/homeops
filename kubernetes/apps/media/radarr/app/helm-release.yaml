# https://github.com/linuxserver/docker-radarr
# notes on volumes: https://wiki.servarr.com/docker-guide#consistent-and-well-planned-paths
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      # https://github.com/onedr0p/containers/tree/main/apps/radarr
      repository: ghcr.io/onedr0p/radarr-develop
      tag: 5.0.1.7993@sha256:10a6c584b77dbd447df5f6c3f9fd55466c67b1734ded718b89a38e92bfbae197
    env:
      TZ: ${TIMEZONE}
      RADARR__AUTHENTICATION_METHOD: External
      RADARR__AUTHENTICATION_REQUIRED: DisabledForLocalAddresses
      RADARR__PORT: &port 7878
      RADARR__INSTANCE_NAME: Radarr
      RADARR__LOG_LEVEL: info
    service:
      main:
        ports:
          http:
            port: *port
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ping
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    podSecurityContext:
      runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
      runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
    persistence:
      config:
        enabled: true
        existingClaim: appdata
        mountPath: /config
        subPath: radarr
      # give access to parent of download folder and tv directory destination
      # https://wiki.servarr.com/docker-guide
      media:
        enabled: true
        existingClaim: media
        mountPath: /data
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: movie
        hosts:
          - host: &host radarr.${PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        memory: 250Mi
        cpu: 10m
      limits:
        memory: 2000Mi
