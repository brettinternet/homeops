# https://github.com/advplyr/audiobookshelf
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      repository: ghcr.io/advplyr/audiobookshelf
      tag: latest
    env:
      TZ: ${TIMEZONE}
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      config:
        enabled: true
        existingClaim: appdata
        subPath:
          - path: audiobookshelf/config
            mountPath: /config
          - path: audiobookshelf/metadata
            mountPath: /metadata
      media:
        enabled: true
        existingClaim: media
        subPath:
          - path: library/audiobooks
            mountPath: /audiobooks
          - path: library/podcasts
            mountPath: /podcasts
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: podcast
        hosts:
          - host: &host audiobookshelf.${PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
