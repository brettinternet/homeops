# https://github.com/calcom/docker

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calcom
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: calcom-postgres
      namespace: default
  values:
    image:
      repository: docker.io/calcom/cal.com
      tag: latest
    # https://github.com/calcom/docker/blob/main/.env.example
    env:
      TZ: "${TIMEZONE}"
      NODE_ENV: production
      LICENSE: https://github.com/calendso/calendso/blob/main/LICENSE
      NEXT_PUBLIC_WEBAPP_URL: "https://schedule.${PUBLIC_DOMAIN}"
      CALCOM_TELEMETRY_DISABLED: "1"
      EMAIL_SERVER_HOST: maddy.comms.svc.cluster.local
      EMAIL_SERVER_PORT: 2525
      EMAIL_FROM: "${SMTP_USER}"
      NEXTAUTH_SECRET:
        valueFrom:
          secretKeyRef:
            name: calcom
            key: NEXTAUTH_SECRET
      CALENDSO_ENCRYPTION_KEY:
        valueFrom:
          secretKeyRef:
            name: calcom
            key: CALENDSO_ENCRYPTION_KEY
      DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: calcom
            key: DATABASE_URL
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          # external-dns.home.arpa/enabled: "true"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: calendar
        hosts:
          - host: &host "schedule.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: calcom

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calcom-postgres
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: library/postgres
      tag: "14"
    env:
      - name: POSTGRES_USER
        value: calcom
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: calcom
            key: POSTGRES_PASSWORD
      - name: POSTGRES_DB
        value: calcom
      - name: PGDATA
        value: /var/lib/postgresql/data
    podSecurityContext:
      runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
      runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      fsGroup: "${SECURITY_CONTEXT_FS_GROUP}"
    service:
      main:
        ports:
          http:
            port: 5432
    persistence:
      data:
        enabled: true
        mountPath: /var/lib/postgresql/data
        existingClaim: appdata
        subPath: calcom_db
    podAnnotations:
      secret.reloader.stakater.com/reload: calcom
