# https://github.com/netbox-community/netbox-docker/wiki/Deployment

# Plugins:
# https://github.com/mattieserver/netbox-topology-views

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app netbox
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: kyverno
      namespace: kyverno
    - name: ingress-nginx
      namespace: networking
    - name: netbox-postgres
      namespace: default
    - name: netbox-redis
      namespace: default
    - name: netbox-worker
      namespace: default
  values:
    image:
      # https://hub.docker.com/r/netboxcommunity/netbox/
      repository: docker.io/netboxcommunity/netbox
      tag: latest
    # https://github.com/netbox-community/netbox-docker/blob/release/env/netbox.env
    # https://demo.netbox.dev/static/docs/configuration/required-settings/
    # https://demo.netbox.dev/static/docs/configuration/optional-settings/
    envFrom:
      - secretRef:
          name: *app
      - configMapRef:
          name: *app
    podSecurityContext:
      runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
      runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      fsGroup: "${SECURITY_CONTEXT_FS_GROUP}"
    persistence:
      data:
        enabled: true
        existingClaim: appdata
        subPath:
          - path: netbox/config
            mountPath: /etc/netbox
          - path: netbox/media
            mountPath: /opt/netbox/netbox/media
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: mdi:lan
        hosts:
          - host: &host "netbox.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    additionalContainers:
      worker:
        image: docker.io/netboxcommunity/netbox:latest
        envFrom:
          - secretRef:
              name: *app
          - configMapRef:
              name: *app
        command:
          - /opt/netbox/venv/bin/python
          - /opt/netbox/netbox/manage.py
          - rqworker
        volumeMounts:
          - name: data
            subPath: netbox/config
            mountPath: /etc/netbox
          - name: data
            subPath: netbox/media
            mountPath: /opt/netbox/netbox/media
      housekeeping:
        image: docker.io/netboxcommunity/netbox:latest
        envFrom:
          - secretRef:
              name: *app
          - configMapRef:
              name: *app
        command: [/opt/netbox/housekeeping.sh]
        volumeMounts:
          - name: data
            subPath: netbox/config
            mountPath: /etc/netbox
          - name: data
            subPath: netbox/media
            mountPath: /opt/netbox/netbox/media

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netbox-postgres
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: library/postgres
      tag: "14"
    env:
      POSTGRES_USER: netbox
      POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: netbox
            key: DB_PASSWORD
      POSTGRES_DB: netbox
      PGDATA: /var/lib/postgresql/data
    podSecurityContext:
      runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
      runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      fsGroup: "${SECURITY_CONTEXT_FS_GROUP}"
    service:
      main:
        ports:
          http:
            port: 5432
    persistence:
      data:
        enabled: true
        mountPath: /var/lib/postgresql/data
        existingClaim: appdata
        subPath: netbox_db
    podAnnotations:
      secret.reloader.stakater.com/reload: netbox

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netbox-redis
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: docker.io/library/redis
      tag: "7"
    command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
    env:
      REDIS_REPLICATION_MODE: master
      REDIS_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: netbox
            key: REDIS_PASSWORD
    persistence:
      data:
        enabled: true
        path: /data
        existingClaim: appdata
        subPath: netbox_redis
    service:
      main:
        ports:
          http:
            port: 6379
    podAnnotations:
      secret.reloader.stakater.com/reload: netbox
