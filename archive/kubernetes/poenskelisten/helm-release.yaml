# https://github.com/aunefyren/poenskelisten
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app poenskelisten
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: kyverno
      namespace: kyverno
  values:
    image:
      repository: docker.io/aunefyren/poenskelisten
      tag: latest
    env:
      generateinvite: true
      timezone: "${TIMEZONE}"
      dbip: poenskelisten-mariadb.svc.cluster.local
      dbport: 3306
      dbname: *app
      dbusername: *app
      dbpassword:
        valueFrom:
          secretKeyRef:
            name: *app
            key: MARIADB_PASSWORD
    persistence:
      data:
        enabled: true
        mountPath: /app/files/
        existingClaim: appdata
        subPath: *app
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: cart
        hosts:
          - host: &host "wishlist.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: *app

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: poenskelisten-mariadb
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      # https://hub.docker.com/_/mariadb
      repository: docker.io/library/mariadb
      tag: "10"
    env:
      MARIADB_USER: poenskelisten
      MARIADB_DATABASE: poenskelisten
      MARIADB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: poenskelisten
            key: MARIADB_PASSWORD
      MARIADB_RANDOM_ROOT_PASSWORD: true
    podSecurityContext:
      runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
      runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
      fsGroup: "${SECURITY_CONTEXT_FS_GROUP}"
    service:
      main:
        ports:
          http:
            port: 3306
    persistence:
      data:
        enabled: true
        mountPath: /var/lib/mysql
        existingClaim: appdata
        subPath: poenskelisten_db
    podAnnotations:
      secret.reloader.stakater.com/reload: poenskelisten
