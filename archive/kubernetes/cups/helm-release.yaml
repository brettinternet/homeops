---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cups
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: ingress-nginx
      namespace: networking
  values:
    image:
      # https://hub.docker.com/r/olbat/cupsd
      repository: docker.io/olbat/cupsd
      tag: latest
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: "${LB_PRINT_ADDR}"
        ports:
          http:
            port: 631
          udp:
            enabled: true
            port: 631
            protocol: UDP
    # https://www.cups.org/doc/man-cupsd.conf.html (See 'ServerName')
    persistence:
      config:
        enabled: true
        type: configMap
        name: cupsd-conf
        subPath: cupsd.conf
        mountPath: /etc/cups/cupsd.conf
        readOnly: true
      dbus:
        enabled: true
        type: hostPath
        mountPath: /var/run/dbus
        hostPath: /var/run/dbus
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: print
        hosts:
          - host: &host "print.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    nodeSelector:
      kubernetes.io/arch: amd64
